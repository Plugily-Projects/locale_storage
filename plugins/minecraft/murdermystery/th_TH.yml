      - " "
      - "■ ผู้เล่นต่ำสุด | %arena_min_players%"
      - " "
      - "   www.plugily.xyz"
    Starting:
      - " "
      - "■ จะเริ่มใน | %arena_time%"
      - " "
      - "■ ผู้เล่น | %arena_players_size%"
      - " "
      - "■ ผู้เล่นต่ำสุด | %arena_min_players%"
      - " "
      - "   www.plugily.xyz"
    # Contents of scoreboard while ingame
    In-Game:
      - " "
      - "■ บทบาท | %arena_player_role%"
      - "&f"
      - "■ ผู้บริสุทธิ์ | %arena_innocents%"
      - "&f"
      - "■ เวลา | %arena_time%"
      - " "
      - "■ %arena_detective_status%"
      - " "
      - "■ คะแนน | %USERSTATISTC SCORE%"
      - " "
      - "   www.plugily.xyz"
    In-Game-Murderer:
      - " "
      - "■ บทบาท | %arena_player_role%"
      - "&f"
      - "■ ผู้บริสุทธิ์ | %arena_innocents%"
      - "&f"
      - "■ เวลา | %arena_time%"
      - " "
      - "■ %arena_detective_status%"
      - " "
      - "■ ฆ่า | %USER STATISTIC LOCAL KILLS%"
      - " "
      - "■ คะแนน | %USERSTATISTC SCORE%"
      - " "
      - "   www.plugily.xyz"
