      - "&f"
      - "&f"
      - " "
      - "   www.plugily.xyz"
# Bossbar messages
# 
# Bossbar needs to be enabled on config.yml
Bossbar:
  Title: "%plugin_name% - www.plugily.xyz"
  Content:
    Waiting:
      - "กำลังรอผู้เล่น..."
    Starting:
      - "จะเรอ่มเกมในอีก: %arena_time%"
    In-Game:
      - "กำลังเล่น %plugin_name_uppercase% บน PLUGILY.XYZ"
      - "ตรวจสอบผู้สร้างปลั๊กอินบน PLUGILY.XYZ"
      - "บทบาทของคุณคือ %arena_player_role%"
    Ending:
      - "เกมจบแล้ว! คุณกำลังเล่นเกมบน PLUGILY.XYZ"
    Restarting:
      - "กำลังจัดเตรียมสนามใหม่ คุณจะถูกเทเลพอร์ตไปยังสนามเร็วๆนี้!"
