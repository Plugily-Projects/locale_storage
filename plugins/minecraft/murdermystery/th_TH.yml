# You can translate MurderMystery messages here.
# Color codes (&) supported.
# 
# Use \n to make new line
# Some messages like item
# descriptions don't support new lines
# they are wrapped every 40 characters automatically
# 
# Some messages support their own placeholders
# like %player%, %kit% etc.
# 
# Color scheme
Color:
  Placeholder:
    Value: "&4"
    Number: "&4"
    Player: "&b"
    Other: "&4"
  Chat:
    Issue: "&c"
    Messages: "&7"
    Special-Char:
      Contains: "[,],(,),{,},■,/,|,▸"
      Before: "&8"
# Command messages
Commands:
  Did-You-Mean: "%plugin_prefix% หรือคุณหมายถึง /%value%?"
  Command-Executed: "%plugin_prefix% ใช้งานคำสั่งเรียบร้อยแล้ว!"
  Teleported-To-Lobby: "%plugin_prefix% วาร์ปไปยังล็อบบี้!"
  Removed-Game-Instance: "%color_chat_issue%%plugin_prefix% นำตัวอย่างเกมออกเรียบร้อยแล้ว!"
  No-Arena-Like-That: "%color_chat_issue%%plugin_prefix% ไม่มี arena ชื่อนั้น!"
  Look-At-Sign: "%color_chat_issue%%plugin_prefix% คุณต้องมองที่ป้ายเพื่อใช้คำสั่งนี้!"
  Type-Arena-Name: "%color_chat_issue%%plugin_prefix% โปรดใส่หมายเลขของ arena ด้วย!"
  Hold-Any-Item: "%color_chat_issue%%plugin_prefix% คุณต้องถือไอเท็มไว้ด้วย!"
  No-Free-Arenas: "%color_chat_issue%%plugin_prefix% ไม่มี arena ที่ว่าง!"
  Only-By-Player: "%color_chat_issue%%plugin_prefix% คุณสามารถใช้คำสั่งนี้ได้เฉพาะเมื่อเป็นผู้เล่น!"
  Not-Playing: "%color_chat_issue%%plugin_prefix% คุณจะต้องเล่นอยู่เพื่อใช้คำสั่งนี้!"
  No-Permission: "%color_chat_issue%%plugin_prefix% คุณไม่ได้รับอนุญาตให้ใช้คำสั่งนี้"
  Player-Not-Found: "%color_chat_issue%%plugin_prefix% ผู้เล่น %player% ไม่มีอยู่!"
  Invalid-Location-Teleport: "%color_chat_issue%%plugin_prefix% ตำแหน่งที่ต้องการไปไม่ถูกต้อง!"
  Wrong-Usage: "%color_chat_issue%%plugin_prefix% ใช้งานผิดพลาด. ลองใช้ %value%"
  Admin:
    Adjust-Statistic: "%plugin_prefix% สถาณะ %value% ของ %player% คือ %number%!"
    Reload-Success: "%plugin_prefix% รีโหลด Arenas แล้ว!"
    List:
      Header: "%plugin_name% arenas: Name State Players"
      Format: "%arena_name% %arena_state_placeholder% %arena_players_size%/%arena_max_players%"
      No-Arenas: "%color_chat_issue%%plugin_prefix% ไม่มีตัวอย่างเกม!"
    Spychat:
      Toggled: "%plugin_prefix% เปลี่ยน Game spy chat เป็น %value%"
  Main:
    Header: "&6----------------{%plugin_name% คำสั่ง}----------"
    Description:
      - "&aคำสั่งของเกม:"
      - "&b/%plugin_short_command% stats: เพื่อดูสถิติของคุณ!"
      - "&b/%plugin_short_command% leave: ออกจาก Arena!"
      - "&b/%plugin_short_command% join <arena>: เข้าร่วม arena ที่เฉพาะเจาะจง!"
      - "&b/%plugin_short_command% top <statistic>: แสดง 10 อันดับผู้เล่น!"
      - "&b/%plugin_short_command% randomjoin: เข้าร่วม Arena แบบสุ่ม!"
    Admin-Bonus-Description: "&b/%plugin_short_command%: แสดงคำสั่งแอดมินทั้งหมด"
    Footer: "&6-------------------------------------------------"
# In-Game scoreboard messages
# 
# Please do not use more chars than the scoreboard can handle!
# Scoreboard supports up to 122 chars for 1.14+ and 48 chars for 1.13- (COLOR CODES INCLUDED.)
# Placeholders:
# https://wiki.plugily.xyz/REPLACEWITHPROJECTNAME/placeholders/language
Scoreboard:
  Title: "&a&l%plugin_name%"
  Roles:
    Detective: "&bนักสืบ"
    Murderer: "&cฆาตรกร"
    Innocent: "&eผู้บริสุทธิ์"
