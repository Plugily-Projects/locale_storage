        Status:
          Enabled: "Aktiviert"
          Disabled: "Deaktiviert"
        Changed-Speed: "Geschwindigkeit auf %number% gewechselt"
        Auto-Teleport: "%value% automatisch teleportieren"
        Target-Player:
          Action-Bar: "%number% Blöcke entfernt | Ziel %player%"
        Night-Vision: "%value% Nachtsicht"
        First-Person-Mode:
          Action-Bar: "&eKRIECHE &czum Verlassen! | Ziel %player%"
          Title: "&eKRIECHE &czum Verlassen!"
        Visibility: "%value% andere Zuschauer"
  Messages:
    Join: "%plugin_prefix% %player% ist dem Spiel beigetreten (%arena_players_size%/%arena_max_players%)!"
    Leave: "%plugin_prefix% %player% hat das Spiel verlassen (%arena_players_size%/%arena_max_players%)!"
    Death: "%plugin_prefix% %player% ist gestorben!"
    Lobby:
