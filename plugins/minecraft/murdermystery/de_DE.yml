    Spectator-Menu-Name: "%color_chat_issue%Liste der lebenden Spieler"
    Target-Player-Health: "%color_chat_issue%Leben: %number% | Rolle: %arena_role%"
    Spectator-Warning: "%plugin_prefix% Du bist ein Zuschauer!"
    Teleport: "%plugin_prefix% Teleportiert zu %player%"
    Menu:
