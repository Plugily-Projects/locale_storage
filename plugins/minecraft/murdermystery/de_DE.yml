# You can translate MurderMystery messages here.
# Color codes (&) supported.
# 
# Use \n to make new line
# Some messages like item
# descriptions don't support new lines
# they are wrapped every 40 characters automatically
# 
# Some messages support their own placeholders
# like %player%, %kit% etc.
# 
# Color scheme
Color:
  Placeholder:
    Value: "&4"
    Number: "&4"
    Player: "&b"
    Other: "&4"
  Chat:
    Issue: "&c"
    Messages: "&7"
    Special-Char:
      Contains: "[,],(,),{,},■,/,|,▸"
      Before: "&8"
# Command messages
Commands:
  Did-You-Mean: "%plugin_prefix% Meinst du /%value%?"
  Command-Executed: "%plugin_prefix% Befehl erfolgreich ausgeführt!"
  Teleported-To-Lobby: "%plugin_prefix% Zur Lobby teleportiert!"
  Removed-Game-Instance: "%color_chat_issue%%plugin_prefix% Erfolgreich die Spiele-Instanz gelöscht!"
  No-Arena-Like-That: "%color_chat_issue%%plugin_prefix% Es gibt keine Arena mit dieser ID!"
  Look-At-Sign: "%color_chat_issue%%plugin_prefix% Du musst ein Schild angucken, um diesen Befehl auszuführen!"
  Type-Arena-Name: "%color_chat_issue%%plugin_prefix% Bitte gebe die Arena ID ein!"
  Hold-Any-Item: "%color_chat_issue%%plugin_prefix% Du musst irgendeinen Gegenstand halten!"
  No-Free-Arenas: "%color_chat_issue%%plugin_prefix% Es gibt keine freien Arenen!"
  Only-By-Player: "%color_chat_issue%%plugin_prefix% Du kannst diesen Befehl nur als Spieler ausführen!"
  Not-Playing: "%color_chat_issue%%plugin_prefix% Du musst gerade spielen, um diesen Befehl auszuführen!"
  No-Permission: "%color_chat_issue%%plugin_prefix% Du hast keine Berechtigung, um diesen Befehl auszuführen!"
  Player-Not-Found: "%color_chat_issue%%plugin_prefix% Zielperson %player% existiert nicht!"
  Invalid-Location-Teleport: "%color_chat_issue%%plugin_prefix% Ort zum Teleportieren ist ungültig!"
  Wrong-Usage: "%color_chat_issue%%plugin_prefix% Falsche Benutzung. Benutze %value%"
  Admin:
    Adjust-Statistic: "%plugin_prefix% Statistik %value% von %player% ist jetzt %number%!"
    Reload-Success: "%plugin_prefix% Arenas neugeladen!"
    List:
      Header: "%plugin_name% Arenen: Name Status Spieler"
      Format: "%arena_name% %arena_state_placeholder% %arena_players_size%/%arena_max_players%"
      No-Arenas: "%color_chat_issue%%plugin_prefix% Es gibt keine Spielinstanzen!"
    Spychat:
      Toggled: "%plugin_prefix% Spielspionage-Chat umgeschaltet auf %value%"
  Main:
    Header: "\n&6----------------{%plugin_name% commands}----------"
    Description:
      - "&aSpielbefehle"
      - "&b/%plugin_short_command% stats: Zeigt deine Statistiken!"
      - "&b/%plugin_short_command% leave: Verläasst die jetzige Arena!"
      - "&b/%plugin_short_command% join <Arena>: Betrete eine spezifische Arena!"
      - "&b/%plugin_short_command% top <Statistik>: Zeigt die Top 10 Spieler!"
      - "&b/%plugin_short_command% randomjoin: Betrete zufällig eine Arena"
    Admin-Bonus-Description: "&b/%plugin_short_command%: Zeigt alle Admin Befehle"
    Footer: "&6-------------------------------------------------"
# In-Game scoreboard messages
# 
# Please do not use more chars than the scoreboard can handle!
# Scoreboard supports up to 122 chars for 1.14+ and 48 chars for 1.13- (COLOR CODES INCLUDED.)
# Placeholders:
# https://wiki.plugily.xyz/REPLACEWITHPROJECTNAME/placeholders/language
Scoreboard:
  Title: "&a&l%plugin_name%"
  Roles:
    Detective: "&bDetektiv"
    Murderer: "&cMörder"
    Innocent: "&eUnschuldig"
    Dead: "Tot"
  Detective:
    Alive: "Detektiv: &aLebend"
    Bow:
      Dropped: "%color_chat_issue%Bogen gedroppt"
      Picked: "Bogen nicht gedroppt"
  Content:
    Waiting:
      - " "
      - "■ Spieler | %arena_players_size%"
      - " "
      - "■ Mindeste Spieleranzahl | %arena_min_players%"
      - " "
      - "   www.plugily.xyz"
    Starting:
      - " "
      - "■ Starte in | %arena_time%"
      - " "
      - "■ Spieler | %arena_players_size%"
      - " "
      - "■ Mindeste Spieleranzahl | %arena_min_players%"
      - " "
      - "   www.plugily.xyz"
    # Contents of scoreboard while ingame
    In-Game:
      - " "
      - "■ Rolle | %arena_player_role%"
      - "&f"
      - "■ Unschuldige | %arena_innocents%"
      - "&f"
      - "■ Zeit | %arena_time%"
      - " "
      - "■ %arena_detective_status%"
      - " "
      - "■ Ergebnis | %USERSTATISTC SCORE%"
      - " "
      - "   www.plugily.xyz"
    In-Game-Murderer:
      - " "
      - "■ Rolle | %arena_player_role%"
      - "&f"
      - "■ Unschuldige | %arena_innocents%"
      - "&f"
      - "■ Zeit | %arena_time%"
      - " "
      - "■ %arena_detective_status%"
      - " "
      - "■ Eliminierungen | %USER STATISTIC LOCAL KILLS%"
      - " "
      - "■ Ergebnis | %USERSTATISTC SCORE%"
      - " "
      - "   www.plugily.xyz"
    # Contents of scoreboard while state is ending
    Ending:
      - "&f"
      - "&f"
      - "&cSPIEL BEENDET"
      - " "
      - "&f"
      - "&f"
      - " "
      - "   www.plugily.xyz"
    # Contents of scoreboard while state is restarting
    Restarting:
      - "&f"
      - "&f"
      - "&cNEUSTARTE SPIEL"
      - " "
      - "&f"
      - "&f"
      - " "
      - "   www.plugily.xyz"
# Bossbar messages
# 
# Bossbar needs to be enabled on config.yml
Bossbar:
  Title: "%plugin_name% - www.plugily.xyz"
  Content:
    Waiting:
      - "Warte für mehr Spieler..."
    Starting:
      - "Starte in: %arena_time%"
    In-Game:
      - "Spiele %plugin_name_uppercase% auf PLUGILY.XYZ"
      - "Sehe den Ersteller dieses Plugins auf PLUGILY.XYZ"
      - "Deine Rolle %arena_player_role%"
    Ending:
      - "Spiel wurde beendet! Du hast auf PLUGILY.XYZ gespielt!"
    Restarting:
      - "Diese Arena wird neugestartet. Du wirst gleich teleportiert."
# In-Game Messages
In-Game:
  # Used in most game messages.
  Plugin-Prefix: "(%plugin_name%)"
  Game-Chat-Format: "[%user_statistic_level%][%kit%] %player% | %message%"
  You-Leveled-Up: "%plugin_prefix% Du bist aufgelevelt! Du bist nun Level %number%!"
  Commands-Blocked: "%color_chat_issue%%plugin_prefix% Du musst das Spiel erst verlassen, um Befehle auszuführen. Der einzige Befehl, der funktioniert, ist /%plugin_short_command% leave!"
