    Header: "&6----------------{%plugin_name% 指令}----------"
    Description:
      - "&a遊戲相關指令:"
      - "&b/%plugin_short_command% stats: 顯示你的遊戲資料!"
      - "&b/%plugin_short_command% leave: 退出當前的遊戲!"
      - "&b/%plugin_short_command% join <arena>: 加入指定的場次!"
      - "&b/%plugin_short_command% top <statistic>: 顯示排行榜前 10 的玩家!"
      - "&b/%plugin_short_command% randomjoin: 隨機加入任一場次!"
    Admin-Bonus-Description: "&b/%plugin_short_command%: 顯示所有管理員指令"
    Footer: "&6-------------------------------------------------"
# In-Game scoreboard messages
# 
# Please do not use more chars than the scoreboard can handle!
# Scoreboard supports up to 122 chars for 1.14+ and 48 chars for 1.13- (COLOR CODES INCLUDED.)
# Placeholders:
# https://wiki.plugily.xyz/villagedefense/placeholders/language
Scoreboard:
  Title: "&a&l%plugin_name%"
  Content:
    Waiting:
      - "&f目前玩家數: &e%arena_players_size%"
      - "■ 目前玩家數 | %arena_players_size%"
      - "&f所需玩家數: &e%arena_min_players%"
      - "■ 所需玩家數 | %arena_min_players%"
      - "&ewww.plugily.xyz"
      - "   www.plugily.xyz"
    Starting:
      - "&f等待時間: &e%arena_time%"
      - "■ 開始中 | %arena_time%"
      - "&f目前玩家數: &e%arena_players_size%"
      - "■ 目前玩家數 | %arena_players_size%"
      - "&f所需玩家: &e%arena_min_players%"
      - "■ 所需玩家 | %arena_min_players%"
      - "&ewww.plugily.xyz"
      - "   www.plugily.xyz"
    # Contents of scoreboard while ingame
    In-Game:
      - "&f剩餘村民: &e%arena_villager_size%"
      - "■ 剩餘村民 | &e%arena_villager_size%"
      - "■ 剩餘玩家 | %arena_players_left_size%"
      - "■ 剩餘殭屍 | %arena_zombie_size_left%"
      - "&f腐肉數量: &e%arena_rotten_flesh_amount%"
      - "■ 腐肉數量 | %arena_rotten_flesh_amount%"
      - "■ 代幣 | %user_statistic_orbs%"
      - "&ewww.plugily.xyz"
      - "   www.plugily.xyz"
    In-Game-Waiting:
      - "&f剩餘村民: &e%arena_villager_size%"
      - "■ 剩餘村民 | %arena_villager_size%"
      - "■ 剩餘玩家 | %arena_players_left_size%"
      - " "
      - "■ 回合開始時間 | %arena_time%"
      - " "
      - "■ 腐肉數量 | %arena_rotten_flesh_amount%"
      - "■ 代幣 | %user_statistic_orbs%"
      - " "
      - "   www.plugily.xyz"
    # Contents of scoreboard while state is ending
    Ending:
      - "&f"
      - "&f"
      - "■ &c遊戲結束"
      - " "
      - "&f"
      - "&f"
      - " "
      - "   www.plugily.xyz"
    # Contents of scoreboard while state is restarting
    Restarting:
      - "&f"
      - "&f"
      - "■ &c重啟遊戲中"
      - " "
      - "&f"
      - "&f"
      - " "
      - "   www.plugily.xyz"
# Bossbar messages
# 
# Bossbar needs to be enabled on config.yml
Bossbar:
  Title: "&a&l%plugin_name% &6- www.plugily.xyz"
  Content:
    Waiting:
      - "等待更多玩家..."
    Starting:
      - "等待時間: %arena_time%"
    In-Game:
      - "正在 PLUGILY.XYZ 遊玩 %plugin_name_uppercase%"
      - "在 PLUGILY.XYZ 查看有關插件創作者的資訊"
      - "目前波次 %arena_option_wave%"
    Ending:
      - "遊戲結束了! 正在 PLUGILY.XYZ 上遊玩"
    Restarting:
      - "正在重啟場次. 稍後將會為你傳送!"
