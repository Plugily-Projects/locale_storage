  Wrong-Usage: "%color_chat_issue%%plugin_prefix% 指令用法錯誤. 正確用法為 %value%"
  Admin:
    Added-Orbs: "成功為該玩家增加了代幣!"
    Received-Orbs: "你收到了 %number% 個代幣!"
    Added-Level: "&7成功為該玩家增加了等級!"
    Reload-Success: "%plugin_prefix% 成功將場地重新載入!"
    List:
      Header: "%plugin_name% 場次: 名稱 狀態 玩家數"
      Format: "%arena_name% %arena_state_placeholder% %arena_players_size%/%arena_max_players%"
      No-Arenas: "%color_chat_issue%%plugin_prefix% 目前沒有可用的副本!"
    Spychat:
      Toggled: "%plugin_prefix% 遊戲聊天室監看已切換至 %value%"
    Adjust-Statistic: "%plugin_prefix% %player% 的數據 %value% 已被更新為 %number%!"
