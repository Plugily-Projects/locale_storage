# Command messages
Commands:
  Did-You-Mean: "%plugin_prefix% 你指的是 /%value%?"
  Command-Executed: "%plugin_prefix% 指令成功執行!"
  Teleported-To-Lobby: "%plugin_prefix% 已傳送至大廳!"
  Removed-Game-Instance: "%color_chat_issue%%plugin_prefix% 已移除遊戲副本!"
  No-Arena-Like-That: "%color_chat_issue%%plugin_prefix% 找不到與該 ID 相符的場地!"
  Look-At-Sign: "%color_chat_issue%%plugin_prefix% 你必須要對著一個告示牌才能執行該指令!"
  Type-Arena-Name: "%color_chat_issue%%plugin_prefix% 請輸入場地 ID!"
  Hold-Any-Item: "%color_chat_issue%%plugin_prefix% 你必須要手持物品!"
