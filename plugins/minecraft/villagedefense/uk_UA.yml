# Command messages
Commands:
  Did-You-Mean: "%plugin_prefix% Ти мав на увазі /%value%?"
  Command-Executed: "%plugin_prefix% Команду успішно виконано!"
  Teleported-To-Lobby: "%plugin_prefix% Телепортовано у лобі!"
  Removed-Game-Instance: "%color_chat_issue%%plugin_prefix% Успішно видалено ігрову арену!"
  No-Arena-Like-That: "%color_chat_issue%%plugin_prefix% Немає арени із такою назвою!"
  Look-At-Sign: "%color_chat_issue%%plugin_prefix% Ти повинен дивитися на табличку для виконання цієї команди!"
  Type-Arena-Name: "%color_chat_issue%%plugin_prefix% Будь ласка, введи назву арени!"
  Hold-Any-Item: "%color_chat_issue%%plugin_prefix% Потрібно тримати будь-який предмет у руці!"
  No-Free-Arenas: "%color_chat_issue%%plugin_prefix% Немає вільних арен!"
  Only-By-Player: "%color_chat_issue%%plugin_prefix% Цю команду може виконати лише гравець!"
  Not-Playing: "%color_chat_issue%%plugin_prefix% Ти повинен вже грати, щоб виконати цю команду!"
  No-Permission: "%color_chat_issue%%plugin_prefix% У тебе немає прав для виконання команди!"
  Player-Not-Found: "%color_chat_issue%%plugin_prefix% Гравця %player% не знайдено!"
  Invalid-Location-Teleport: "%color_chat_issue%%plugin_prefix% Місце призначення для телепортації неправильне!"
  Wrong-Usage: "%color_chat_issue%%plugin_prefix% Неправильне використання. Спробуй %value%"
  Admin:
    Added-Orbs: "Виданно орби гравцю!"
    Received-Orbs: "Ти отримав %number% орб!"
    Added-Level: "&7Додано рівень гравцеві!"
    Reload-Success: "%plugin_prefix% Арени перезавантажено!"
    List:
      Header: "%plugin_name% арени: Назви станів гравців"
      Format: "%arena_name% %arena_state_placeholder% %arena_players_size%/%arena_max_players%"
      No-Arenas: "%color_chat_issue%%plugin_prefix% Немає арен!"
    Spychat:
      Toggled: "%plugin_prefix% Ігровий шпигунський чат змінено на %value%"
    Adjust-Statistic: "%plugin_prefix% Статистика по %value% гравця %player% тепер %number%!"
  Main:
    Header: "&6----------------{%plugin_name% команди}----------"
    Description:
      - "&aІгрові команди:"
      - "&b/%plugin_short_command% stats: Показує твою статистику!"
      - "&b/%plugin_short_command% leave: Покинути арену!"
      - "&b/%plugin_short_command% join <арена>: Зайти до заданої арени!"
      - "&b/%plugin_short_command% топ <статистика>: Показує топ-10 гравців!"
      - "&b/%plugin_short_command% randomjoin: Зайти на випадкову арену!"
    Admin-Bonus-Description: "&b/%plugin_short_command%: Показує всі адмінські команди"
    Footer: "&6-------------------------------------------------"
# In-Game scoreboard messages
# 
# Please do not use more chars than the scoreboard can handle!
# Scoreboard supports up to 122 chars for 1.14+ and 48 chars for 1.13- (COLOR CODES INCLUDED.)
# Placeholders:
# https://wiki.plugily.xyz/villagedefense/placeholders/language
Scoreboard:
  Title: "&a&l%plugin_name%"
  Content:
    Waiting:
      - "&fГравців: &e%arena_players_size%"
      - "■ Гравці | %arena_players_size%"
      - "&fМінімум гравців: &e%arena_min_players%"
      - "■ Мінімум гравців | %arena_min_players%"
      - "&ewww.plugily.xyz"
      - "   www.plugily.xyz"
    Starting:
      - "&fПочинаємо через: &e%arena_time%"
      - "■ Початок | %arena_time%"
      - "&fГравців: &e%arena_players_size%"
      - "■ Гравці | %arena_players_size%"
      - "&fМінімум гравців: &e%arena_min_players%"
      - "■ Мінімум гравців | %arena_min_players%"
      - "&ewww.plugily.xyz"
      - "   www.plugily.xyz"
    # Contents of scoreboard while ingame
    In-Game:
      - "&fСелян: &e%arena_villager_size%"
      - "■ Селяни | %arena_villager_size%"
      - "■ Гравці | %arena_players_left_size%"
      - "■ Зомбі | %arena_zombie_size_left%"
      - "&fГнила плоть: &e%arena_rotten_flesh_amount%"
      - "■ Гнила плоть | %arena_rotten_flesh_amount%"
      - "■ Орби | %user_statistic_orbs%"
      - "&ewww.plugily.xyz"
      - "   www.plugily.xyz"
    In-Game-Waiting:
      - "&fСелян: &e%arena_villager_size%"
      - "■ Селяни | %arena_villager_size%"
      - "■ Гравці | %arena_players_left_size%"
      - " "
      - "■ Наступна хвиля | %arena_time%"
      - " "
      - "■ Гнила плоть | %arena_rotten_flesh_amount%"
      - "■ Орби | %user_statistic_orbs%"
      - " "
      - "   www.plugily.xyz"
    # Contents of scoreboard while state is ending
    Ending:
      - "&f"
      - "&f"
      - "■ &cГРУ ЗАВЕРШЕНО"
      - " "
      - "&f"
      - "&f"
      - " "
      - "   www.plugily.xyz"
    # Contents of scoreboard while state is restarting
    Restarting:
      - "&f"
      - "&f"
      - "■ &cПЕРЕЗАПУСК ГРИ"
      - " "
      - "&f"
      - "&f"
      - " "
      - "   www.plugily.xyz"
# Bossbar messages
# 
# Bossbar needs to be enabled on config.yml
Bossbar:
  Title: "&a&l%plugin_name% &6- www.plugily.xyz"
  Content:
    Waiting:
      - "Очікуємо більше гравців…"
    Starting:
      - "Початок в: %arena_time%."
    In-Game:
      - "Грає %plugin_name_uppercase% на www.plugily.xyz"
      - "Розробник плагіна тут: PLUGILY.XYZ"
      - "Хвиля %arena_option_wave%"
    Ending:
      - "Гру завершено! Ти грав на OMHMS.com"
    Restarting:
      - "Перезапуск арени. Незабаром ти будеш переміщений!"
# In-Game Messages
In-Game:
