# Command messages
Commands:
  Did-You-Mean: "%plugin_prefix% Вы имеете ввиду /%value%?"
  Command-Executed: "%plugin_prefix% Команда успешно выполнена!"
  Teleported-To-Lobby: "%plugin_prefix% Вы телепортированы в лобби!"
  Removed-Game-Instance: "%color_chat_issue%%plugin_prefix% Игра успешно удалена!"
  No-Arena-Like-That: "%color_chat_issue%%plugin_prefix% Нет арен с таким ID!"
  Look-At-Sign: "%color_chat_issue%%plugin_prefix% Вы должны смотреть на табличку, чтобы выполнить эту команду!"
  Type-Arena-Name: "%color_chat_issue%%plugin_prefix% Пожалуйста, введите ID арены!"
  Hold-Any-Item: "%color_chat_issue%%plugin_prefix% Вы должны держать предмет!"
  No-Free-Arenas: "%color_chat_issue%%plugin_prefix% Нет свободных арен!"
  Only-By-Player: "%color_chat_issue%%plugin_prefix% Данную команду можно выполнять только игрокам!"
  Not-Playing: "%color_chat_issue%%plugin_prefix% Вы должны находится в игре, чтобы выполнить эту команду!"
  No-Permission: "%color_chat_issue%%plugin_prefix% У вас нет прав для выполнения данной команды!"
  Player-Not-Found: "%color_chat_issue%%plugin_prefix% Игрок %player% не существует!"
  Invalid-Location-Teleport: "%color_chat_issue%%plugin_prefix% Несуществующая локация для телепорта!"
  Wrong-Usage: "%color_chat_issue%%plugin_prefix% Неправильное использование. Используйте %value%"
  Admin:
    Added-Orbs: "Монеты выданы игроку!"
    Received-Orbs: "Вы получили %number% монет!"
    Added-Level: "&7Уровень игрока повышен!"
    Reload-Success: "%plugin_prefix% Арены перезагружены!"
    List:
      Header: "%plugin_name% арены: Имя Состояние Игроки"
      Format: "%arena_name% %arena_state_placeholder% %arena_players_size%/%arena_max_players%"
      No-Arenas: "%color_chat_issue%%plugin_prefix% Не найдено игр!"
    Spychat:
      Toggled: "%plugin_prefix% Режим слежения в чате изменен на %value%"
    Adjust-Statistic: "%plugin_prefix% Статистика %value% %player% теперь %number%!"
  Main:
    Header: "&6----------------{%plugin_name% команды}----------"
    Description:
      - "&aИгровые команды:"
      - "&b/%plugin_short_command% stats: Показать вашу статистику!"
      - "&b/%plugin_short_command% leave: Покинуть текущую арену!"
      - "&b/%plugin_short_command% join <арена>: Подключится к арене!"
      - "&b/%plugin_short_command% top <статистика>: Показать ТОП-10 игроков!"
      - "&b/%plugin_short_command% randomjoin: Подключиться к случайной арене!"
    Admin-Bonus-Description: "&b/%plugin_short_command%: Отобразить все команды администратора"
    Footer: "&6-------------------------------------------------"
# In-Game scoreboard messages
# 
# Please do not use more chars than the scoreboard can handle!
# Scoreboard supports up to 122 chars for 1.14+ and 48 chars for 1.13- (COLOR CODES INCLUDED.)
# Placeholders:
# https://wiki.plugily.xyz/villagedefense/placeholders/language
Scoreboard:
  Title: "&a&l%plugin_name%"
  Content:
    Waiting:
      - "&fИгроков: &e%arena_players_size%"
      - "■ Игроков | %arena_players_size%"
      - "&fМинимум игроков: &e%arena_min_players%"
      - "■ Минимум Игроков | %arena_min_players%"
      - "&ewww.plugily.xyz"
      - "   www.plugily.xyz"
    Starting:
      - "&fНачало через: &e%arena_time%"
      - "■ Начало через | %arena_time%"
      - "&fИгроков: &e%arena_players_size%"
      - "■ Игроков | %arena_players_size%"
      - "&fМинимум игроков: &e%arena_min_players%"
      - "■ Минимум Игроков | %arena_min_players%"
      - "&ewww.plugily.xyz"
      - "   www.plugily.xyz"
    # Contents of scoreboard while ingame
    In-Game:
      - "&fЖителей осталось: &e%arena_villager_size%"
      - "■ Жителей | %arena_villager_size%"
      - "■ Игроков | %arena_players_left_size%"
      - "■ Зомби | %arena_zombie_size_left%"
      - "&fГнилой плоти: &e%arena_rotten_flesh_amount%"
      - "■ Гнилой Плоти | %arena_rotten_flesh_amount%"
      - "■ Монет | %user_statistic_orbs%"
      - "&ewww.plugily.xyz"
      - "   www.plugily.xyz"
    In-Game-Waiting:
      - "&fОсталось жителей: &e%arena_villager_size%"
      - "■ Жителей | %arena_villager_size%"
      - "■ Игроков | %arena_players_left_size%"
      - " "
      - "■ До следующей волны | %arena_time%"
      - " "
      - "■ Гнилой Плоти | %arena_rotten_flesh_amount%"
      - "■ Монет | %user_statistic_orbs%"
      - " "
      - "   www.plugily.xyz"
    # Contents of scoreboard while state is ending
    Ending:
      - "&f"
      - "&f"
      - "■ &cИГРА ОКОНЧЕНА"
      - " "
      - "&f"
      - "&f"
      - " "
      - "   www.plugily.xyz"
    # Contents of scoreboard while state is restarting
    Restarting:
      - "&f"
      - "&f"
      - "■ &cПЕРЕЗАПУСК ИГРЫ"
      - " "
      - "&f"
      - "&f"
      - " "
      - "   www.plugily.xyz"
# Bossbar messages
# 
# Bossbar needs to be enabled on config.yml
Bossbar:
  Title: "&a&l%plugin_name% &6- www.plugily.xyz"
  Content:
    Waiting:
      - "Ожидание игроков..."
    Starting:
      - "До начала: %arena_time%"
    In-Game:
      - "Вы играете в %plugin_name_uppercase% на PLUGILY.XYZ"
      - "Навестите создателя плагина на сайте PLUGILY.XYZ"
      - "Текущая волна %arena_option_wave%"
    Ending:
      - "Игра окончена! Вы играли на PLUGILY.XYZ"
    Restarting:
      - "Перезапуск арены. Вы будете перемещены!"
# In-Game Messages
In-Game:
