# In-Game scoreboard messages
# 
# Please do not use more chars than the scoreboard can handle!
# Scoreboard supports up to 122 chars for 1.14+ and 48 chars for 1.13- (COLOR CODES INCLUDED.)
# Placeholders:
# https://wiki.plugily.xyz/villagedefense/placeholders/language
Scoreboard:
  Title: "&a&l%plugin_name%"
  Content:
    Waiting:
      - "&fGraczy: &e%arena_players_size%"
      - " "
      - "&fWymagana ilość graczy: &e%arena_min_players%"
      - " "
      - "&ewww.plugily.xyz"
      - "www.plugily.xyz"
    Starting:
      - "&fStart za: &e%arena_time%"
      - " "
      - "&fGraczy: &e%arena_players_size%"
      - " "
      - "&fWymagana ilość graczy: &e%arena_min_players%"
      - " "
      - "&ewww.plugily.xyz"
      - "www.plugily.xyz"
    # Contents of scoreboard while ingame
    In-Game:
      - "&fPozostało &e%arena_villager_size% &fvillagerów"
      - "&fPozostało &e%arena_players_left_size% &fgraczy"
      - "&fPozostało &e%arena_zombie_size_left% &fzombiaków"
      - " "
      - "&fMięso zombie: &e%arena_rotten_flesh_amount%"
      - "&fPunkty: &e%user_statistic_orbs%"
      - " "
      - "&ewww.plugily.xyz"
      - "www.plugily.xyz"
    In-Game-Waiting:
      - "&fPozostało &e%arena_villager_size% &fvillagerów"
      - "&fPozostało &e%arena_players_left_size% &fgraczy"
      - "&fPozostało &e%arena_zombie_size_left% &fzombiaków"
      - " "
      - "&fNastępna fala za: &e%arena_time%"
      - " "
      - "&fMięso zombie: &e%arena_rotten_flesh_amount%"
      - "&fPunkty: &e%user_statistic_orbs%"
      - " "
      - "&ewww.plugily.xyz"
    # Contents of scoreboard while state is ending
    Ending:
      - "&f"
      - "&f"
      - "&cGRA ZAKOŃCZONA"
      - " "
      - "&f"
      - "&f"
      - " "
      - "&ewww.plugily.xyz"
    # Contents of scoreboard while state is restarting
    Restarting:
      - "&f"
      - "&f"
      - "&cRESTARTOWANIE GRY"
      - " "
      - "&f"
      - "&f"
      - " "
      - "&ewww.plugily.xyz"
# Bossbar messages
# 
# Bossbar needs to be enabled on config.yml
Bossbar:
  Title: "&a&l%plugin_name% &6- www.plugily.xyz"
  Content:
    Waiting:
      - "&4&lOczekiwanie na graczy..."
    Starting:
      - "&f&lStart za: &e&l%arena_time%"
    In-Game:
      - "&e&lGram &f&l%plugin_name_uppercase% &e&lna &b&lPLUGILY.XYZ"
      - "&e&lSprawdź autora pluginu na &b&lPLUGILY.XYZ"
      - "Current wave %arena_option_wave%"
    Ending:
      - "&c&lGra została zakończona! Grasz na &b&lPLUGILY.XYZ"
    Restarting:
      - "&c&lRestartowanie areny. Za chwilę zostaniesz przeniesiony!"
