# Leaderboard messages
# 
# Hologram function need to be enabled on config.yml
Leaderboard:
  Type:
    Hologram:
      Header: "&6&lTop %number% in %value%"
      Format: "&e%number%. &f%player% (%value%)"
      Empty-Format: "&e%number%. &fEmpty (0)"
    Chat:
      Header: "&8-----DEINE STATISTIKEN-----"
      Header-Other: "&8+-----+STATISTIKEN FÜR &b%player% &8+-----+"
      Footer: "&8--------------------"
      Format: "%value% ▸ &a%number%"
      Top:
        Type-Name: "%color_chat_issue%Bitte gebe den Namen der Statistik ein, um sie anzuzeigen!"
        Header: "&8&m+----------------+ [&6 Top 10 &8&m] +----------------+"
        Format: "&e#%number% %player% - %value% &7%user_statistic%"
  Statistics:
    Games-Played: "Spiele gespielt ▸ %number%"
    Level: "Level ▸ %number%"
    Exp: "Erfahrung ▸ %number%"
    Orbs: "Orbs ▸ %number%"
    Highest-Wave: "Höchste Welle ▸ %number%"
    Kills: "Eliminierte Zombies▸ %number%"
    Deaths: "Tode ▸ %number%"
    Next-Level-Exp: "Exp um ein Level aufzusteigen ▸ %number%"
    Wins: "Gewonnen ▸ %number%"
    Loses: "Verloren ▸ %number%"
  Invalid-Name: "%color_chat_issue% Name der Statistik ist ungültig! Benutze %value%"
  Unknown-Player: "%color_chat_issue%Unbekannter Spieler"
# Don't edit it. But who's stopping you? It's your server!
# Really, don't edit ;p
# You edited it, huh? Next time hurt yourself!
Do-Not-Edit:
  File-Version: 1
  Core-Version: 1
# You can translate Village Defense messages here.
# Color codes (&) supported.
# 
# Use \n to make new line
# Some messages like item
# descriptions don't support new lines
# they are wrapped every 40 characters automatically
# 
# Some messages support their own placeholders
# like %player%, %kit% etc.
# 
# Color scheme
Color:
  Placeholder:
    Value: "&a"
    Number: "&a"
    Player: "&b"
    Other: "&a"
  Chat:
    Issue: "&c"
    Messages: "&7"
    Special-Char:
      Contains: "[,],(,),{,},■,/,|,▸"
      Before: "&8"
