  Wrong-Usage: "%color_chat_issue%%plugin_prefix% Falsche Verwendung. Nutze %value%"
  Admin:
    Added-Orbs: "Orbs wurden dem Spieler hinzugefügt!"
    Received-Orbs: "Du hast &a%number% Orbs &7erhalten!"
    Added-Level: "&7Level wurden dem Spieler hinzugefügt!"
    Reload-Success: "%plugin_prefix% Arenen neu geladen!"
