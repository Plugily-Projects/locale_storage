        Target-Player:
          Action-Bar: "%number% Blöcke entfernt | Ziel %player%"
        Night-Vision: "Nachtsicht %value%"
        First-Person-Mode:
          Action-Bar: "&eSNEAK &cum zu verlassen! | Ziel %player%"
          Title: "&eSNEAK &cum zu verlassen!"
        Visibility: "%value% andere zuschauende Spieler"
    Blocked: "%color_chat_issue%%plugin_prefix% Zuschauer sind für diese Arena deaktiviert"
  Messages:
    Join: "%plugin_prefix% %player%&7 ist dem Spiel beigetreten (%arena_players_size%/%arena_max_players%)!"
    Leave: "%plugin_prefix% %player% &7hat das Spiel verlassen (%arena_players_size%/%arena_max_players%)!"
