      - "&b/%plugin_short_command% top <statistic>: &7Zeigt die Top 10 Spieler!"
      - "&b/%plugin_short_command% randomjoin: &7Betritt eine zufällige Arena!"
    Admin-Bonus-Description: "&b&7Zeige alle Admin Befehle"
    Footer: "&6-------------------------------------------------"
# In-Game scoreboard messages
# 
# Please do not use more chars than the scoreboard can handle!
# Scoreboard supports up to 122 chars for 1.14+ and 48 chars for 1.13- (COLOR CODES INCLUDED.)
# Placeholders:
# https://wiki.plugily.xyz/villagedefense/placeholders/language
Scoreboard:
  Title: "&a&l%plugin_name%"
  Content:
    Waiting:
      - "&fSpieler: &e%arena_players_size%"
      - " "
      - "&fMin Spieler: &e%arena_min_players%"
      - " "
      - "&ewww.plugily.xyz"
      - "   www.plugily.xyz"
    Starting:
      - "&fStartet in: &e%arena_time%"
      - " "
      - "&fSpieler: &e%arena_players_size%"
      - " "
      - "&fMin Spieler: &e%arena_min_players%"
      - " "
      - "&ewww.plugily.xyz"
      - "   www.plugily.xyz"
    # Contents of scoreboard while ingame
    In-Game:
      - "&fDorfbewohner übrig: &e%arena_villager_size%"
      - "&fSpieler übrig: &e%arena_players_left_size%"
      - "&fZombies übrig: &e%arena_zombie_size_left%"
      - " "
      - "&fVerrottetes Fleisch: &e%arena_rotten_flesh_amount%"
      - "&fOrbs: &e%user_statistic_orbs%"
      - " "
      - "&ewww.plugily.xyz"
      - "   www.plugily.xyz"
    In-Game-Waiting:
      - "&fDorfbewohner übrig: &e%arena_villager_size%"
      - "&fSpieler übrig: &e%arena_players_left_size%"
      - "&fZombies übrig: &e%arena_zombie_size_left%"
      - " "
      - "&fNächste Welle in: %arena_time%"
      - " "
      - "&fVerrottetes Fleisch: &e%arena_rotten_flesh_amount%"
      - "&fOrbs: &e%user_statistic_orbs%"
      - " "
      - "   www.plugily.xyz"
    # Contents of scoreboard while state is ending
    Ending:
      - "&f"
      - "&f"
      - "&cSPIEL VORBEI"
      - " "
      - "&f"
      - "&f"
      - " "
      - "   www.plugily.xyz"
    # Contents of scoreboard while state is restarting
    Restarting:
      - "&f"
      - "&f"
      - "&cSTARTE SPIEL NEU"
      - " "
      - "&f"
      - "&f"
      - " "
      - "   www.plugily.xyz"
# Bossbar messages
# 
# Bossbar needs to be enabled on config.yml
Bossbar:
  Title: "%plugin_name% - www.plugily.xyz"
  Content:
    Waiting:
      - "Warte auf mehr Spieler..."
    Starting:
      - "Startet in: %arena_time%"
    In-Game:
      - "Du spielst %plugin_name_uppercase% auf PLUGILY.XYZ"
      - "Schau beim Plugin-Ersteller vorbei unter PLUGILY.XYZ"
      - "Aktuelle Welle %arena_option_wave%"
    Ending:
      - "Das Spiel ist beendet! Du spieltest auf PLUGILY.XYZ"
    Restarting:
      - "Arena Neustart. You will be moved soon!"
# In-Game Messages
In-Game:
