# Command messages
Commands:
  Did-You-Mean: "%plugin_prefix% Meintest du /%value%?"
  Command-Executed: "%plugin_prefix%Befehl erfolgreich ausgeführt!"
  Teleported-To-Lobby: "%plugin_prefix%Zur Lobby teleportiert!"
  Removed-Game-Instance: "%color_chat_issue%%plugin_prefix%Die Spielinstanz wurde erfolgreich entfernt!"
  No-Arena-Like-That: "%color_chat_issue%%plugin_prefix% Keine Arena mit dieser ID gefunden!"
  Look-At-Sign: "%color_chat_issue%%plugin_prefix% Du musst auf ein Schild schauen, um diesen Befehl auszuführen!"
  Type-Arena-Name: "%color_chat_issue%%plugin_prefix% Bitte gebe die Arena ID ein!"
  Hold-Any-Item: "%color_chat_issue%%plugin_prefix% Du musst ein Item in der Hand halten!"
  No-Free-Arenas: "%color_chat_issue%%plugin_prefix% Es sind keine freien Arenen verfügbar!"
