# In-Game scoreboard messages
# 
# Please do not use more chars than the scoreboard can handle!
# Scoreboard supports up to 122 chars for 1.14+ and 48 chars for 1.13- (COLOR CODES INCLUDED.)
# Placeholders:
# https://wiki.plugily.xyz/villagedefense/placeholders/language
Scoreboard:
  Title: "&a&l%plugin_name%"
  Content:
    Waiting:
      - "&fNgười chơi: &e%arena_players_size%"
      - " "
      - "&fCần ít nhất: &e%arena_min_players%"
      - " "
      - "&ewww.plugily.xyz"
      - "   www.plugily.xyz"
    Starting:
      - "&fBắt đầu trong: &e%arena_time%"
      - " "
      - "&fNgười chơi: &e%arena_players_size%"
      - " "
      - "&fCần ít nhất: &e%arena_min_players%"
      - " "
      - "&ewww.plugily.xyz"
      - "   www.plugily.xyz"
    # Contents of scoreboard while ingame
    In-Game:
      - "&fDân làng còn lại: &e%arena_villager_size%"
      - "&fNgười chơi còn lại: &e%arena_players_left_size%"
      - "&fThây ma còn lại: &e%arena_zombie_size_left%"
      - " "
      - "&fThịt thối rữa: &e%arena_rotten_flesh_amount%"
      - "&fOrb: &e%user_statistic_orbs%"
      - " "
      - "&ewww.plugily.xyz"
      - "   www.plugily.xyz"
    In-Game-Waiting:
      - "&fDân làng còn lại: &e%arena_villager_size%"
      - "&fNgười chơi còn lại: &e%arena_players_left_size%"
      - "&fThây ma còn lại: &e%arena_zombie_size_left%"
      - " "
      - "&fĐợt tiếp theo trong: %arena_time%"
      - " "
      - "&fThịt thối rữa: &e%arena_rotten_flesh_amount%"
      - "&fOrb: &e%user_statistic_orbs%"
      - " "
      - "&ewww.plugily.xyz"
    # Contents of scoreboard while state is ending
