      - "&fStarting In: &e%arena_time%"
      - ""
      - "&fPlayers: &e%arena_players_size%"
      - ""
      - "&fMinimum Players: &e%arena_min_players%"
      - ""
      - "&ewww.plugily.xyz"
    # Contents of scoreboard while ingame
    In-Game:
      - "&fVillagers Left: &e%arena_villager_size%"
      - "&fPlayers Left: &e%arena_players_left_size%"
      - "&fZombies Left: &e%zombie_size_left%"
      - ""
      - "&fRotten Flesh: &e%rotten_flesh_amount%"
      - "&fOrbs: &e%orbs_amount%"
      - ""
      - "&ewww.plugily.xyz"
    In-Game-Waiting:
      - "&fVillagers Left: &e%arena_villager_size%"
      - "&fPlayers Left: &e%arena_players_left_size%"
      - "&fZombies Left: &e%zombie_size_left%"
      - ""
      - "&fNext Wave In: %arena_time%"
      - ""
      - "&fRotten Flesh: &e%rotten_flesh_amount%"
      - "&fOrbs: &e%orbs_amount%"
      - ""
      - "&ewww.plugily.xyz"
    # Contents of scoreboard while state is ending
    Ending:
      - "&f"
      - "&f"
      - "&cGAME ENDED"
      - ""
      - "&f"
      - "&f"
      - ""
      - "&ewww.plugily.xyz"
