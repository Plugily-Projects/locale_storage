#    You can translate Village Defense messages here.
#             Color codes (&) supported.
#
#             Use \n to make new line
#             Some messages like item
#        descriptions don't support new lines
# they are wrapped every 40 characters automatically
#
#     Some messages support their own placeholders
#            like %player%, %kit% etc.

#
# Command messages
#
Commands:
  Did-You-Mean: "&6Did you mean &e/%value%&6?"
  Command-Executed: "&aCommand successfully executed!"
  Teleported-To-Lobby: "&aTeleported to lobby!"
  Removed-Game-Instance: "&cSuccessfully removed game instance!"
  No-Arena-Like-That: "&cNo arena with that ID!"
  Look-At-Sign: "&cYou have to look at a sign to perform this command!"
  Type-Arena-Name: "&cPlease type arena ID!"
  Hold-Any-Item: "&cYou must hold any item!"
  No-Free-Arenas: "&cThere are no free arenas!"
  Only-By-Player: "&cYou can execute this command only as player!"
  Not-Playing: "&cYou must play to execute this command!"
  No-Permission: "&cYou don't have permission to use this command!"
  Player-Not-Found: "&cTarget player %player% doesn't exist!"
  Invalid-Location-Teleport: "&cLocation to teleport is invalid!"
  Wrong-Usage: "&cWrong usage. Do %value%"
  Admin:
    Added-Orbs: "&7Added orbs to the player!"
    Received-Orbs: "&7You received &a%number% orbs&7!"
    Added-Level: "&7Added level to the player!"
    Reload-Success: "&aArenas reloaded!"
    List:
      Header: "&a%plugin_name% &6arenas:"
      Format: "&a%arena_name% &e%arena_formatted_state% &6%arena_players_size%/%arena_max_players%"
      No-Arenas: "&cThere are no game instances!"
    Spychat:
      Toggled: "&aGame spy chat toggled to&c %value%"
  Main:
    Header: "&6----------------{%plugin_name% commands}----------"
    Description:
      - "&aGame commands:"
      - "&b/%plugin_short_command% stats: &7Shows your stats!"
      - "&b/%plugin_short_command% leave: &7Quits current arena!"
      - "&b/%plugin_short_command% join <arena>: &7Joins specified arena!"
      - "&b/%plugin_short_command% top <statistic>: &7Shows top 10 players!"
      - "&b/%plugin_short_command% randomjoin: &7Join random arena!"
    Admin-Bonus-Description: "\n&b&7Shows all the admin commands"
    Footer: "&6-------------------------------------------------"


#
# In-Game scoreboard messages
#
# Please do not use more chars than the scoreboard can handle!
# Scoreboard supports up to 122 chars for 1.14+ and 48 chars for 1.13- (COLOR CODES INCLUDED.)
# Placeholders:
# https://wiki.plugily.xyz/villagedefense/placeholders/language
Scoreboard:
  Title: "&a&l%plugin_name%"
  Content:
    Waiting:
      - "&fPlayers: &e%arena_players_size%"
      - ""
      - "&fMinimum Players: &e%arena_min_players%"
      - ""
      - "&ewww.plugily.xyz"
