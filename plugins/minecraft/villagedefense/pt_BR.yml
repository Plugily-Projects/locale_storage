      - "&b/%plugin_short_command% join <arena>: Entra na arena especificada!"
      - "&b/%plugin_short_command% top <statistic>: Mostra os 10 melhores jogadores!"
      - "&b/%plugin_short_command% randomjoin: Junta-se a uma arena aleatória!"
    Admin-Bonus-Description: "&b/%plugin_short_command%: Mostra todos os comandos de administrador"
    Footer: "&6-------------------------------------------------"
# In-Game scoreboard messages
# 
# Please do not use more chars than the scoreboard can handle!
# Scoreboard supports up to 122 chars for 1.14+ and 48 chars for 1.13- (COLOR CODES INCLUDED.)
# Placeholders:
# https://wiki.plugily.xyz/villagedefense/placeholders/language
Scoreboard:
  Title: "&a&l%plugin_name%"
  Content:
    Waiting:
      - "&fJogadores: &e%arena_players_size%"
      - "■ Jogadores | %arena_players_size%"
      - "&fMínimo de Jogadores: &e%arena_min_players%"
      - "■ Mínimo de Jogadores | %arena_min_players%"
      - "&ewww.plugily.xyz"
      - "   www.plugily.xyz"
    Starting:
      - "&fComeçando em: &e%arena_time%"
      - "■ Começando | %arena_time%"
      - "&fJogadores: &e%arena_players_size%"
      - "■ Jogadores | %arena_players_size%"
      - "&fMínimo de Jogadores: &e%arena_min_players%"
      - "■ Mínimo de Jogadores | %arena_min_players%"
      - "&ewww.plugily.xyz"
      - "   www.plugily.xyz"
    # Contents of scoreboard while ingame
    In-Game:
      - "&fAldeões Restantes: &e%arena_villager_size%"
      - "■ Aldeões | %arena_villager_size%"
      - "■ Jogadores | %arena_players_left_size%"
      - "■ Zumbis | %arena_zombie_size_left%"
      - "&fCarne Podre: &e%arena_rotten_flesh_amount%"
      - "■ Carne Podre | %arena_rotten_flesh_amount%"
      - "■ Orbes | %user_statistic_orbs%"
      - "&ewww.plugily.xyz"
      - "   www.plugily.xyz"
    In-Game-Waiting:
      - "&fAldeões Restantes: &e%arena_villager_size%"
      - "■ Aldeões | %arena_villager_size%"
      - "■ Jogadores | %arena_players_left_size%"
      - " "
      - "■ Próxima Onda | %arena_time%"
      - " "
      - "■ Carne Podre | %arena_rotten_flesh_amount%"
      - "■ Orbes | %user_statistic_orbs%"
      - " "
      - "   www.plugily.xyz"
    # Contents of scoreboard while state is ending
    Ending:
      - "&f"
      - "&f"
      - "■ &cJOGO ENCERRADO"
      - " "
      - "&f"
      - "&f"
      - " "
      - "   www.plugily.xyz"
    # Contents of scoreboard while state is restarting
    Restarting:
      - "&f"
      - "&f"
      - "■ &cREINICIANDO O JOGO"
      - " "
      - "&f"
      - "&f"
      - " "
      - "   www.plugily.xyz"
# Bossbar messages
# 
# Bossbar needs to be enabled on config.yml
Bossbar:
  Title: "&a&l%plugin_name% &6- www.plugily.xyz"
  Content:
    Waiting:
      - "Aguardando mais jogadores..."
    Starting:
      - "Começando em: %arena_time%"
    In-Game:
      - "Jogando %plugin_name_uppercase% em PLUGILY.XYZ"
      - "Confira o criador do plugin em PLUGILY.XYZ"
      - "Onda atual %arena_option_wave%"
    Ending:
      - "O jogo acabou! Você estava jogando em PLUGILY.XYZ"
    Restarting:
      - "Reiniciando a arena. Você será movido em breve!"
