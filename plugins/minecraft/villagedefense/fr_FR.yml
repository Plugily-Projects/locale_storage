      - "&fVillageois Restants: &e%arena_villager_size%"
      - "&fJoueurs Restants: &e%arena_players_left_size%"
      - "&fZombies Restants: &e%arena_zombie_size_left%"
      - " "
      - "&fChair Putréfiée: &e%arena_rotten_flesh_amount%"
      - "&fOrbes: &e%user_statistic_orbs%"
      - " "
      - "&ewww.plugily.xyz"
      - "   www.plugily.xyz"
