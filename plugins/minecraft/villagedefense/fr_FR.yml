      - "&fDémarrage dans: &e%arena_time%"
      - " "
      - "&fJoueurs: &e%arena_players_size%"
      - " "
      - "&fJoueurs minimum: &e%arena_min_players%"
      - " "
      - "&ewww.plugily.xyz"
      - "   www.plugily.xyz"
