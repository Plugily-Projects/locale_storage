# In-Game scoreboard messages
# 
# Please do not use more chars than the scoreboard can handle!
# Scoreboard supports up to 122 chars for 1.14+ and 48 chars for 1.13- (COLOR CODES INCLUDED.)
# Placeholders:
# https://wiki.plugily.xyz/villagedefense/placeholders/language
Scoreboard:
  Title: "&a&l%plugin_name%"
  Content:
    Waiting:
      - "&fJogadores: &e%arena_players_size%"
      - "■ Jogadores | %arena_players_size%"
      - "&fJogadores Mínimos: &e%arena_min_players%"
      - "■ Jogadores Mínimos | %arena_min_players%"
      - "&ewww.plugily.xyz"
      - "   www.plugily.xyz"
    Starting:
      - "&fComeça em: &e%arena_time%"
      - "■ A começar | %arena_time%"
      - "&fJogadores: &e%arena_players_size%"
      - "■ Jogadores | %arena_players_size%"
      - "&fMínimo de Jogadores: &e%arena_min_players%"
      - "■ Mínimo de Jogadores | %arena_min_players%"
      - "&ewww.plugily.xyz"
      - "   www.plugily.xyz"
    # Contents of scoreboard while ingame
    In-Game:
      - "&fAldeões Restantes: &e%arena_villager_size%"
      - "■ Aldeões | %arena_villager_size%"
      - "■ Jogadores | %arena_players_left_size%"
      - "■ Mortos-Vivos | %arena_zombie_size_left%"
      - "&fCarne Podre: &e%arena_rotten_flesh_amount%"
      - "■ Carne Podre | %arena_rotten_flesh_amount%"
      - "■ Orbs | %user_statistic_orbs%"
      - "&ewww.plugily.xyz"
      - "   www.plugily.xyz"
    In-Game-Waiting:
      - "&fAldeões Restantes: &e%arena_villager_size%"
      - "■ Aldeões | %arena_villager_size%"
      - "■ Jogadores | %arena_players_left_size%"
      - " "
      - "■ Próx. Horda | %arena_time%"
      - " "
      - "■ Carne Podre | %arena_rotten_flesh_amount%"
      - "■ Orbs | %user_statistic_orbs%"
      - " "
      - "   www.plugily.xyz"
    # Contents of scoreboard while state is ending
    Ending:
      - "&f"
      - "&f"
      - "■ &cFIM DO JOGO"
      - " "
      - "&f"
      - "&f"
      - " "
      - "   www.plugily.xyz"
    # Contents of scoreboard while state is restarting
    Restarting:
      - "&f"
      - "&f"
      - "■ &cA REINICIAR O JOGO"
      - " "
      - "&f"
      - "&f"
      - " "
      - "   www.plugily.xyz"
# Bossbar messages
# 
# Bossbar needs to be enabled on config.yml
Bossbar:
  Title: "&a&l%plugin_name% &6- www.plugily.xyz"
  Content:
    Waiting:
      - "A esperar mais jogadores..."
    Starting:
      - "Começa em: %arena_time%"
    In-Game:
      - "A jogar %plugin_name_uppercase% em PLUGILY.XYZ"
      - "Visita o criador do plugin em PLUGILY.XYZ"
      - "Horda atual %arena_option_wave%"
    Ending:
      - "O jogo terminou! Estiveste a jogar em PLUGILY.XYZ"
    Restarting:
      - "A reiniciar a arena. Serás movido em breve!"
