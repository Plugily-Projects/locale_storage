        Target-Player:
          Action-Bar: "Lontano %number% blocchi | Obiettivo: %player%"
        Night-Vision: "%value% visione notturna"
        First-Person-Mode:
          Action-Bar: "&eShifta &cper uscire! | obbiettivo: %player%"
