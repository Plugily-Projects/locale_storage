# Command messages
Commands:
  Did-You-Mean: "%plugin_prefix% Did you mean /%value%?"
  Command-Executed: "%plugin_prefix% Command successfully executed!"
  Teleported-To-Lobby: "%plugin_prefix% Teleported to lobby!"
  Removed-Game-Instance: "%color_chat_issue%%plugin_prefix% Successfully removed game instance!"
  No-Arena-Like-That: "%color_chat_issue%%plugin_prefix% No arena with that ID!"
  Look-At-Sign: "%color_chat_issue%%plugin_prefix% You have to look at a sign to perform this command!"
  Type-Arena-Name: "%color_chat_issue%%plugin_prefix% Please type arena ID!"
  Hold-Any-Item: "%color_chat_issue%%plugin_prefix% You must hold any item!"
  No-Free-Arenas: "%color_chat_issue%%plugin_prefix% There are no free arenas!"
  Only-By-Player: "%color_chat_issue%%plugin_prefix% You can execute this command only as player!"
  Not-Playing: "%color_chat_issue%%plugin_prefix% You must play to execute this command!"
  No-Permission: "%color_chat_issue%%plugin_prefix% You don't have permission to use this command!"
  Player-Not-Found: "%color_chat_issue%%plugin_prefix% Target player %player% doesn't exist!"
  Invalid-Location-Teleport: "%color_chat_issue%%plugin_prefix% Location to teleport is invalid!"
  Wrong-Usage: "%color_chat_issue%%plugin_prefix% Wrong usage. Do %value%"
  Admin:
    Added-Orbs: "Added orbs to the player!"
    Received-Orbs: "You received %number% orbs!"
    Added-Level: "&7Added level to the player!"
    Reload-Success: "%plugin_prefix% Arenas reloaded!"
    List:
      Header: "%plugin_name% arenas: Name State Players"
      Format: "&a%arena_name%\n&e%arena_state_placeholder%\n&6%arena_players_size%/%arena_max_players%"
      No-Arenas: "&cNon ci sono istanze di gioco!"
    Spychat:
      Toggled: "&aSpia della chat in gioco a&c %value%"
    Adjust-Statistic: "%plugin_prefix% La statistica %value% di %player% è ora: %number%!"
  Main:
    Header: "&6----------------{%plugin_name%}----------"
    Description:
      - "&aComandi di/del gioco:"
      - "&b/%plugin_short_command% stats: &7Visualizza le tue statistiche"
      - "&b/%plugin_short_command% leave: &7Esci dalla partita"
      - "&b/%plugin_short_command% join <arena>: &7Entra in un'arena specifica"
      - "&b/%plugin_short_command% top <statistica>: &7Visualizza una top 10 giocatori"
      - "&b/%plugin_short_command% randomjoin: &7Entra in un'arena casuale!"
    Admin-Bonus-Description: "&b/%plugin_short_command%a: &7Mostra tutti i comandi per gli admin"
    Footer: "&6-------------------------------------------------"
# In-Game scoreboard messages
# 
# Please do not use more chars than the scoreboard can handle!
# Scoreboard supports up to 122 chars for 1.14+ and 48 chars for 1.13- (COLOR CODES INCLUDED.)
# Placeholders:
# https://wiki.plugily.xyz/villagedefense/placeholders/language
Scoreboard:
  Title: "&a&l%plugin_name%"
  Content:
    Waiting:
      - "&fGiocatori: &e%arena_players_size%"
      - "■ Giocatori | %arena_players_size% "
      - "&fGiocatori minimi: &e%arena_min_players%"
      - "■ Giocatori Minimi | %arena_min_players% "
      - "&ewww.plugily.xyz"
      - "   www.plugily.xyz"
    Starting:
      - "&fInizio in: &e%arena_time%"
      - "■ Inizio | %arena_time% "
      - "&fGiocatori: &e%arena_players_size%"
      - "■ Giocatori | %arena_players_size%"
      - "&fGiocatori Minimi: &e%arena_min_players%"
      - "■ Giocatori Minimi | %arena_min_players%"
      - "&ewww.plugily.xyz"
      - "   www.plugily.xyz"
    # Contents of scoreboard while ingame
    In-Game:
      - "&fVillici rimasti: &e%arena_villager_size%"
      - "■ Villici | %arena_villager_size%"
      - "■ Giocatori vivi | %arena_players_left_size%"
      - "■ Zombi rimasti | %arena_zombie_size_left% "
      - "&fCarne marcia: &e%arena_rotten_flesh_amount%"
      - "■ Carne Marcia | %arena_rotten_flesh_amount%"
      - "■ Orbs | %user_statistic_orbs%"
      - "&ewww.plugily.xyz"
      - "   www.plugily.xyz"
    In-Game-Waiting:
      - "&fVillici rimanenti: &e%arena_villager_size%"
      - "■ Villici | %arena_villager_size%"
      - "■ Giocatori | %arena_players_left_size%"
      - " "
      - "■ Prossima Ondata | %arena_time%"
      - " "
      - "■ Carne Marcia | %arena_rotten_flesh_amount%"
      - "■ Orbs | %user_statistic_orbs%"
      - " "
      - "  www.plugily.xyz"
    # Contents of scoreboard while state is ending
    Ending:
      - "&f"
      - "&f"
      - "■ &cPARTITA FINITA"
      - " "
      - "&f"
      - "&f"
      - " "
      - "  www.plugily.xyz"
    # Contents of scoreboard while state is restarting
    Restarting:
      - "&f"
      - "&f"
      - "■ &cRIAVVIO PARTITA"
      - " "
      - "&f"
      - "&f"
      - " "
      - "  www.plugily.xyz"
# Bossbar messages
# 
# Bossbar needs to be enabled on config.yml
Bossbar:
  Title: "&a&l%plugin_name% &6- www.plugily.xyz"
  Content:
    Waiting:
      - "In attesa di altri giocatori..."
    Starting:
      - "&f&lInizio in: &e&l%arena_time%"
    In-Game:
      - "&e&lGiocando a &f&l%plugin_name_uppercase% &e&lsu &b&lPLUGILY.XYZ"
      - "&e&lVisita la pagina dello sviluppatore su &b&lPLUGILY.XYZ"
      - "Ordata attuale %arena_option_wave%"
    Ending:
      - "&c&lLa partita è finita! Stai giocando su &b&lPLUGILY.XYZ"
    Restarting:
      - "&c&lRiavviando la partita. verrai teletrasportato a breve!"
# In-Game Messages
In-Game:
