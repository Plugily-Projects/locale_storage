# Leaderboard messages
# 
# Hologram function need to be enabled on config.yml
Leaderboard:
  Type:
    Hologram:
      Header: "&6&lTop %number% di %value%"
      Format: "&e%number%. %player% (%value%)"
      Empty-Format: "&e%number% &fVuoto (0)"
    Chat:
      Header: "&8+-------+ &a&lLE TUE STATISTICHE &8+-------+"
      Header-Other: "&8+---------+ &aSTATISTICHE DI &b%player% &8+---------+"
      Footer: "&8+-----------------------------+"
      Format: "%value% ▸ &a%number%"
      Top:
        Type-Name: "%color_chat_issue%Per favore scrivi il tipo della statistica che vuoi vedere!"
        Header: "&8&m+----------------+ [&6 Top 10 &8&m] +----------------+"
        Format: "&e#%number% %player% - %value% %user_statistic%"
  Statistics:
    Games-Played: "Partite giocate ▸ %number%"
    Level: "Livello ▸ %number%"
    Exp: "Esperienza ▸ %number%"
    Orbs: "Orbs ▸ %number%"
    Highest-Wave: "Ordata record ▸ %number%"
    Kills: "Zombi uccisi ▸ %number%"
    Deaths: "Decessi ▸ %number%"
    Next-Level-Exp: "Esperienza per il prossimo livello ▸ %number%"
    Wins: "Partite vinte ▸ %number%"
    Loses: "Partite perse ▸ %number%"
  Invalid-Name: "%color_chat_issue%Tipo di statistica non valido! Tipi: %value%"
  Unknown-Player: "%color_chat_issue%Giocatore sconosciuto"
