        Visibility: "%value% la visibilità degli altri spettatori"
    Blocked: "%color_chat_issue%%plugin_prefix% Non sono ammessi spettatori in questa partita"
  Messages:
    Join: "%plugin_prefix% %player% è entrato in partita (%arena_players_size%/%arena_max_players%)!"
    Leave: "%plugin_prefix% %player% è uscito dalla partita (%arena_players_size%/%arena_max_players%)!"
