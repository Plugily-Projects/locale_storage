  Wrong-Usage: "%color_chat_issue%%plugin_prefix% Špatné užití. Použijte %value%"
  Admin:
    Added-Orbs: "Hráči byly přidány orby!"
    Received-Orbs: "Odbržel/a jste %number% orbů!"
    Added-Level: "&7Hráči byla přidána úroveň!"
