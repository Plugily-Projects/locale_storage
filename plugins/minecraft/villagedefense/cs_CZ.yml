# In-Game scoreboard messages
# 
# Please do not use more chars than the scoreboard can handle!
# Scoreboard supports up to 122 chars for 1.14+ and 48 chars for 1.13- (COLOR CODES INCLUDED.)
# Placeholders:
# https://wiki.plugily.xyz/villagedefense/placeholders/language
Scoreboard:
  Title: "&a&l%plugin_name%"
  Content:
    Waiting:
      - "&fHráčů: &e%arena_players_size%"
      - "■ Hráčů | %arena_players_size%"
      - "&fMinimum Hráčů: &e%arena_min_players%"
      - "■ Minimum Hráčů | %arena_min_players%"
      - "&ewww.plugily.xyz"
      - "   www.plugily.xyz"
    Starting:
      - "&fZačínáme za: &e%arena_time%"
      - "■ Začínáme za | %arena_time%"
      - "&fHráčů: &e%arena_players_size%"
      - "■ Hráčů | %arena_players_size%"
      - "&fMinimum Hráčů: &e%arena_min_players%"
      - "■ Minimum Hráčů | %arena_min_players%"
      - "&ewww.plugily.xyz"
      - "   www.plugily.xyz"
    # Contents of scoreboard while ingame
    In-Game:
      - "&fZbývajících Vesničanů: &e%arena_villager_size%"
      - "■ Vesničanů | %arena_villager_size%"
      - "■ Hráčů | %arena_players_left_size%"
      - "■ Zombie | %arena_zombie_size_left%"
      - "&fShnilého Masa: &e%arena_rotten_flesh_amount%"
      - "■ Shnilého Masa | %arena_rotten_flesh_amount%"
      - "■ Kuliček | %user_statistic_orbs%"
      - "&ewww.plugily.xyz"
      - "   www.plugily.xyz"
    In-Game-Waiting:
      - "&fZbývajících Vesničanů: &e%arena_villager_size%"
      - "■  Vesničanů | %arena_villager_size%"
      - "■ Hráčů | %arena_players_left_size%"
      - " "
      - "■ Další Vlna | %arena_time%"
      - " "
      - "■ Shnilého Masa | %arena_rotten_flesh_amount%"
      - "Orby | %user_statistic_orbs%"
      - " "
      - "   www.plugily.xyz"
    # Contents of scoreboard while state is ending
    Ending:
      - "&f"
      - "&f"
      - "&cHRA SKONČILA"
      - " "
      - "&f"
      - "&f"
      - " "
      - "   www.plugily.xyz"
    # Contents of scoreboard while state is restarting
    Restarting:
      - "&f"
      - "&f"
      - "&cHRA SE RESTARTUJE"
      - " "
      - "&f"
      - "&f"
      - " "
      - "   www.plugily.xyz"
# Bossbar messages
# 
# Bossbar needs to be enabled on config.yml
Bossbar:
  Title: "\n&a&l%plugin_name% &6- www.plugily.xyz"
  Content:
    Waiting:
      - "Čekáme na další hráče..."
    Starting:
      - "Začínáme za: %arena_time%"
    In-Game:
      - "Hraješ %plugin_name_uppercase% na PLUGILY.XYZ"
      - "Navštiv autora pluginu na PLUGILY.XYZ"
      - "Aktuální vlna %arena_option_wave%"
    Ending:
      - "Hra skončila! Hrál jsi na PLUGILY.XYZ"
    Restarting:
      - "Restartuju arénu. Budeš teleportován!"
