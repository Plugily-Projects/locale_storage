###############################[IMPORTANT]###############################
# You can translate TheBridge messages here.
# Color codes (&) supported.
# 
# Use \n to make new line
# Some messages like item
# descriptions don't support new lines
# they are wrapped every 40 characters automatically
# 
# Some messages support their own placeholders
# like %player%, %kit% etc.
# 
# Color scheme
Color:
  Placeholder:
    Value: "&e"
    Number: "&e"
    Player: "&b"
    Other: "&e"
  Chat:
    Issue: "&c"
    Messages: "&7"
    Special-Char:
      Contains: "[,],(,),{,},■,/,|,▸"
      Before: "&8"
# Command messages
Commands:
  Did-You-Mean: "%plugin_prefix% Meintest du /%value%?"
  Command-Executed: "%plugin_prefix% Befehl erfolgreich ausgeführt!"
  Teleported-To-Lobby: "%plugin_prefix% Zur Lobby teleportiert!"
  Removed-Game-Instance: "%color_chat_issue%%plugin_prefix% Spieleinstanz erfolgreich entfernt!"
  No-Arena-Like-That: "%color_chat_issue%%plugin_prefix% Keine Arena mit dieser ID!"
  Look-At-Sign: "%color_chat_issue%%plugin_prefix%Du musst ein Schild ansehen, um diesen Befehl ausführen zu können!"
  Type-Arena-Name: "%color_chat_issue%%plugin_prefix% Bitte schreibe die ID der Arena!"
  Hold-Any-Item: "%color_chat_issue%%plugin_prefix%Du musst ein Item halten!"
  No-Free-Arenas: "%color_chat_issue%%plugin_prefix%Es gibt keine freien Arenen!"
  Only-By-Player: "%color_chat_issue%%plugin_prefix%Du kannst diesen Befehl nur als Spieler ausführen!"
  Not-Playing: "%color_chat_issue%%plugin_prefix% Du musst in einem Spiel sein um diesen Befehl ausführen zu können!"
  No-Permission: "%color_chat_issue%%plugin_prefix% Du hast nicht die Berechtigung, diesen Befehl auszuführen!"
  Player-Not-Found: "%color_chat_issue%%plugin_prefix% Zielspieler %player% existiert nicht!"
  Invalid-Location-Teleport: "%color_chat_issue%%plugin_prefix% Position für Teleport invalide!"
  Wrong-Usage: "%color_chat_issue%%plugin_prefix%Falsche Verwendung. Verwende %value%"
  Admin:
    Adjust-Statistic: "%plugin_prefix% Statistik %value% von %player% ist nun %number%!"
    Reload-Success: "%plugin_prefix% Arenen neu geladen!"
    List:
      Header: "%plugin_name% Arenen: Name Status Spieler"
      Format: "%arena_name% %arena_state_placeholder% %arena_players_size%/%arena_max_players%"
      No-Arenas: "%color_chat_issue%%plugin_prefix% Es gibt eine Spielinstanzen!"
    Spychat:
      Toggled: "%plugin_prefix% Spiel-Chat-Spionage geändert zu %value%"
  Main:
    Header: "&6----------------{%plugin_name% Befehle}----------"
    Description:
      - "&aSpielebefehle:"
      - "&b/%plugin_short_command% stats: Zeigt deine Statistik!"
      - "&b/%plugin_short_command% leave: Verlässt die jetzige Arena!"
      - "&b/%plugin_short_command% join <Arena>: Trete der angegebenen Arena bei!"
      - "&b/%plugin_short_command% top <Statistik>: Zeigt die Top 10 Spieler!"
      - "&b/%plugin_short_command% selectkit: Wähle ein neues Kit aus!"
      - "&b/%plugin_short_command% selectbase: Wähle deine Basis im Spiel aus!"
      - "&b/%plugin_short_command% randomjoin: Trete eine zufällige Arena bei!"
    Admin-Bonus-Description: "&b/%plugin_short_command%: Zeigt alle Admin Befehle"
    Footer: "&6-------------------------------------------------"
# In-Game scoreboard messages
# 
# Please do not use more chars than the scoreboard can handle!
# Scoreboard supports up to 122 chars for 1.14+ and 48 chars for 1.13- (COLOR CODES INCLUDED.)
# Placeholders:
# https://wiki.plugily.xyz/minigame/placeholders/
Scoreboard:
  Title: "&a&l%plugin_name%"
  Bases:
    # Alternative format with numbers instead of symbols would be %scoreboard_base_color_formatted% (%scoreboard_base_players_size%) &e%scoreboard_base_yourself% %scoreboard_base_points%
    Format: "%scoreboard_base_color_formatted% (%scoreboard_base_players_size%) &e%scoreboard_base_yourself% %scoreboard_base_points_formatted%"
    Not-Inside: "--"
    Inside: "(Du)"
  Mode:
    POINTS:
      Got: "&a●"
      Missing: "&7●"
    HEARTS:
      Got: "&c♥"
      Missing: "&7♥"
  Content:
    Waiting:
      - " "
      - "■ Spieler | %arena_players_size%"
      - " "
      - "■ Min. Spieler | %arena_min_players%"
      - " "
      - "   www.plugily.xyz"
    Starting:
      - " "
      - "■ Starte in | %arena_time%"
      - " "
      - "■ Spieler | %arena_players_size%"
      - " "
      - "■ Minimum an Spielern | %arena_min_players%"
      - " "
      - "   www.plugily.xyz"
    # Contents of scoreboard while ingame
    In-Game:
      - "&f"
      - "■ Zeit | &e%arena_time_formatted%"
      - "■ Basen | "
      - "■ %scoreboard_bases_list%"
      - " "
      - "■ Morde | &e%user_statistic_local_kills%"
      - "■ Tode | &e%user_statistic_local_deaths%"
      - "■ Erzielt | &e%user_statistic_local_scored_points%"
      - " "
      - "■ Modus | &e%arena_option_mode%"
      - "■ Blöcke zurückgesetzt in %arena_option_reset_blocks% Runden"
      - "&f"
      - " "
      - "   www.plugily.xyz"
    # Contents of scoreboard while state is ending
    Ending:
      - "&f"
      - "&f"
      - "&cSPIEL VORBEI"
      - " "
      - "&f"
      - "&f"
      - " "
      - "   www.plugily.xyz"
    # Contents of scoreboard while state is restarting
    Restarting:
      - "&f"
      - "&f"
      - "&cSPIEL WIRD NEU GESTARTET"
      - " "
      - "&f"
      - "&f"
      - " "
      - "   www.plugily.xyz"
# Bossbar messages
# 
# Bossbar needs to be enabled on config.yml
Bossbar:
  Title: "%plugin_name% - www.plugily.xyz"
  Content:
    Waiting:
      - "Warte auf mehr Spieler..."
    Starting:
      - "Start in: %arena_time%"
    In-Game:
      - "Spielt %plugin_name_uppercase% auf PLUGILY.XYZ"
      - "Besuche den ersteller des Plugins auf PLUGILY.XYZ"
      - "Jetzige Basis Punkte %base_points%"
      - "Deine Basis %arena_base%"
    Ending:
      - "Spiel vorbei! Du hast auf PLUGILY.XYZ gespielt"
    Restarting:
      - "Arena wird neu gestartet. Du wirst in kürze bewegt!"
