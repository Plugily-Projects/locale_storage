# You can translate TheBridge messages here.
# Color codes (&) supported.
# 
# Use \n to make new line
# Some messages like item
# descriptions don't support new lines
# they are wrapped every 40 characters automatically
# 
# Some messages support their own placeholders
# like %player%, %kit% etc.
# 
# Color scheme
Color:
  Placeholder:
    Value: "&e"
    Number: "&e"
    Player: "&b"
    Other: "&e"
  Chat:
    Issue: "&c"
    Messages: "&7"
    Special-Char:
      Contains: "[,],(,),{,},■,/,|,▸"
      Before: "&8"
# Command messages
Commands:
  Did-You-Mean: "%plugin_prefix% Bunu mu demek istedin /%value%?"
  Command-Executed: "%plugin_prefix% Komut başarıyla uygulandı!"
  Teleported-To-Lobby: "%plugin_prefix% Lobiye Işınlandın!"
  Removed-Game-Instance: "%color_chat_issue%%plugin_prefix% Oyun örneği başarıyla kaldırıldı!"
  No-Arena-Like-That: "%color_chat_issue%%plugin_prefix% Bu ID ile bir arena yok!"
  Look-At-Sign: "%color_chat_issue%%plugin_prefix% Bu komutu kullanmak için bir tabelaya bakıyor olmalısın!"
  Type-Arena-Name: "%color_chat_issue%%plugin_prefix% Lütfen arena ID belirtiniz!"
  Hold-Any-Item: "%color_chat_issue%%plugin_prefix% Bir eşya tutuyor olmalısın!"
  No-Free-Arenas: "%color_chat_issue%%plugin_prefix% Uygun arena yok!"
  Only-By-Player: "%color_chat_issue%%plugin_prefix% Bu komutu sadece oyuncu olarak kullanabilirsin!"
  Not-Playing: "%color_chat_issue%%plugin_prefix% Bu komutu kullanmak için oyuncu olmalısın!"
  No-Permission: "%color_chat_issue%%plugin_prefix% Bu komutu kullanmak için yetkin yok!"
  Player-Not-Found: "%color_chat_issue%%plugin_prefix% Oyuncu %player% bulunamadı!"
  Invalid-Location-Teleport: "%color_chat_issue%%plugin_prefix% Işınlanılacak konum geçersiz!"
  Wrong-Usage: "%color_chat_issue%%plugin_prefix% Yanlış kullanım. Doğrusu %value%"
  Admin:
    Adjust-Statistic: "%plugin_prefix% Oyuncu %player% in %value% istatistiği artık %number%!"
    Reload-Success: "%plugin_prefix% Arenalar yenilendi!"
    List:
      Header: "%plugin_name% arenalar: Oyuncuların Adları"
      Format: "%arena_name% %arena_state_placeholder% %arena_players_size%/%arena_max_players%"
      No-Arenas: "%color_chat_issue%%plugin_prefix% Herhangi bir oyun örneği yok!"
    Spychat:
      Toggled: "%plugin_prefix% Oyun casus sohbeti şuna ayarlandı %value%"
  Main:
    Header: "&6----------------{%plugin_name% komutlar}---------"
    Description:
      - "&aOyun komutları:"
      - "&b/%plugin_short_command% İstatistikler: İstatistiklerinizi gösterir!"
      - "&b/%plugin_short_command% leave: Mevcut arenadan ayrılır!"
      - "&b/%plugin_short_command% join <arena>: Belirtilen arenaya katılır!"
      - "&b/%plugin_short_command% top <statistic>: En iyi 10 oyuncuyu gösterir!"
      - "&b/%plugin_short_command% selectkit: Yeni oyun kitini seç!"
      - "&b/%plugin_short_command% selectbase: Oyundaki üssünü seç!"
      - "&b/%plugin_short_command% randomjoin: Rastgele bir arenaya katıl!"
    Admin-Bonus-Description: "&b/%plugin_short_command%: Tüm admin komutlarını gösterir"
    Footer: "&6-------------------------------------------------"
# In-Game scoreboard messages
# 
# Please do not use more chars than the scoreboard can handle!
# Scoreboard supports up to 122 chars for 1.14+ and 48 chars for 1.13- (COLOR CODES INCLUDED.)
# Placeholders:
# https://wiki.plugily.xyz/minigame/placeholders/
Scoreboard:
  Title: "&a&l%plugin_name%"
  Bases:
    # Alternative format with numbers instead of symbols would be %scoreboard_base_color_formatted% (%scoreboard_base_players_size%) &e%scoreboard_base_yourself% %scoreboard_base_points%
    Format: "%scoreboard_base_color_formatted% (%scoreboard_base_players_size%) &e%scoreboard_base_yourself% %scoreboard_base_points_formatted%"
    Not-Inside: "--"
    Inside: "(Sen)"
  Mode:
    POINTS:
      Got: "&a●"
      Missing: "&7●"
    HEARTS:
      Got: "&c♥"
      Missing: "&7♥"
  Content:
    Waiting:
      - " "
      - "■ Oyuncular | %arena_players_size%"
      - " "
      - "■ Minimum Oyuncular | %arena_min_players%"
      - " "
      - "   www.plugily.xyz"
    Starting:
      - " "
      - "■ Başlamasına | %arena_time%"
      - " "
      - "■ Oyuncular | %arena_players_size%"
      - " "
      - "■ Minimum Oyuncular | %arena_min_players%"
      - " "
      - "   www.plugily.xyz"
    # Contents of scoreboard while ingame
    In-Game:
      - "&f"
      - "■ Zaman | &e%arena_time_formatted%"
      - "■ Üsler | "
      - "■ %scoreboard_bases_list%"
      - " "
      - "■ Öldürmeler | &e%user_statistic_local_kills%"
      - "■ Ölümler | &e%user_statistic_local_deaths%"
      - "■ Goller | &e%user_statistic_local_scored_points%"
      - " "
      - "■ Mod | &e%arena_option_mode%"
      - "■ Blok sıfırlanmasına %arena_option_reset_blocks% round var"
      - "&f"
      - " "
      - "   www.plugily.xyz"
    # Contents of scoreboard while state is ending
    Ending:
      - "&f"
      - "&f"
      - "&cOYUN SONA ERDİ"
      - " "
      - "&f"
      - "&f"
      - " "
      - "   www.plugily.xyz"
    # Contents of scoreboard while state is restarting
    Restarting:
      - "&f"
      - "&f"
      - "&cYENİDEN BAŞLIYOR"
      - " "
      - "&f"
      - "&f"
      - " "
      - "   www.plugily.xyz"
# Bossbar messages
# 
# Bossbar needs to be enabled on config.yml
Bossbar:
  Title: "%plugin_name% - www.plugily.xyz"
  Content:
    Waiting:
      - "Daha fazla oyuncu bekleniliyor..."
    Starting:
      - "Başlamasına: %arena_time%"
    In-Game:
      - "PLUGILY.XYZ  üzerinde %plugin_name_uppercase% oynanıyor"
      - "Plugin yapımcısına göz at PLUGILY.XYZ"
      - "Anlık üs puanları %base_points%"
      - "Üssün %arena_base%"
    Ending:
      - "Oyun sona erdi! PLUGILY.XYZ üzerinde oynuyordunuz"
    Restarting:
      - "Arena yeniden başlatılıyor. Yakında ışınlanacaksın!"
