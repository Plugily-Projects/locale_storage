# Bossbar messages
# 
# Bossbar needs to be enabled on config.yml
Bossbar:
  Title: "%plugin_name% - www.plugily.xyz"
  Content:
    Waiting:
      - "Ожидание большего количества игроков.."
    Starting:
      - "Начало через: %arena_time%"
    In-Game:
      - "Играют %plugin_name_uppercase% на PLUGILY.XYZ"
      - "Посмотрите создателей на PLUGILY.XYZ"
      - "Времени осталось - %arena_time%"
    Guess-The-Build:
      - "%arena_guess_word%"
    Guess-The-Build-Waiting:
      - "Подождите, пока будет выбрано следующее слово!"
    Voting:
      - "Осталось времени для голосования - %arena_time%"
    Ending:
      - "Игра закончилась! Вы играли на PLUGIN.XYZ"
    Restarting:
      - "Перезапуск арены. Вас скоро вернут!"
