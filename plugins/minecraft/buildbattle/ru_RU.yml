# You can translate BuildBattle messages here.
# Color codes (&) supported.
# 
# Use \n to make new line
# Some messages like item
# descriptions don't support new lines
# they are wrapped every 40 characters automatically
# 
# Some messages support their own placeholders
# like %player%, %kit% etc.
# 
# Color scheme
Color:
  Placeholder:
    Value: "&b"
    Number: "&b"
    Player: "&a"
    Other: "&b"
  Chat:
    Issue: "&c"
    Messages: "&7"
    Special-Char:
      Contains: "[,],(,),{,},■,/,|,▸"
      Before: "&8"
# Command messages
Commands:
  Did-You-Mean: "%plugin_prefix% Может вы имели ввиду /%value%?"
  Command-Executed: "%plugin_prefix% Команда успешно выполнена!"
  Teleported-To-Lobby: "%plugin_prefix% Вы телепортированы в лобби!"
  Removed-Game-Instance: "%color_chat_issue%%plugin_prefix% Успешно удален экземпляр игры!"
  No-Arena-Like-That: "%color_chat_issue%%plugin_prefix% Нет арены с таким названием!"
  Look-At-Sign: "%color_chat_issue%%plugin_prefix% Вы должны смотреть на табличку, что бы использовать эту команду!"
  Type-Arena-Name: "%color_chat_issue%%plugin_prefix% Пожалуйста, напишите название арены"
  Hold-Any-Item: "%color_chat_issue%%plugin_prefix% Вы должны держать предмет в руке!"
  No-Free-Arenas: "%color_chat_issue%%plugin_prefix% Свободные арены отсутствуют!"
  Only-By-Player: "%color_chat_issue%%plugin_prefix% Вы можете использовать эту команду только как игрок!"
  Not-Playing: "%color_chat_issue%%plugin_prefix% Вы должны играть, чтобы выполнить эту команду!"
  No-Permission: "%color_chat_issue%%plugin_prefix% У вас нет прав на использование этой команды!"
  Player-Not-Found: "%color_chat_issue%%plugin_prefix% Игрок %player% не существует!"
  Invalid-Location-Teleport: "%color_chat_issue%%plugin_prefix% Местоположение для телепортации неверно!"
  Wrong-Usage: "%color_chat_issue%%plugin_prefix% Неверная команда. Используйте %value%"
  Theme-Blacklisted: "%color_chat_issue%%plugin_prefix% Эту тему нельзя использовать в игре!"
  Admin:
    Adjust-Statistic: "%plugin_prefix% Статистика %value% игрока %player% теперь %number%!"
    Reload-Success: "%plugin_prefix% Арены перезагружены!"
    Added-Plot: "%plugin_prefix% Добавлен участок для арены %arena_name%"
    List:
      Header: "%plugin_name% арены: Name State Players"
      Format: "%arena_name% %arena_state_placeholder% %arena_players_size%/%arena_max_players%"
      No-Arenas: "%color_chat_issue%%plugin_prefix% Игровых экземпляров нет!"
    Spychat:
      Toggled: "%plugin_prefix% Шпионский чат в игре переключен на %value%"
  Main:
    Header: "&6----------------{%plugin_name% команды}----------"
    Description:
      - "&aИгровые команды:"
      - "&b/%plugin_short_command% stats: Показывает вашу статистику!"
      - "&b/%plugin_short_command% leave: Выходит из текущей арены!"
      - "&b/%plugin_short_command% присоединиться <arena>: Присоединяется к указанной арене!"
      - "&b/%plugin_short_command% top <statistic>: Показывает 10 лучших игроков!"
      - "&b/%plugin_short_command% randomjoin <соло/команда>: присоединился к случайной арене!"
    Admin-Bonus-Description: "&b/%plugin_short_command%: Показаны все команды администратора"
    Footer: "&6-------------------------------------------------"
