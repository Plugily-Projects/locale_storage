# Bossbar messages
# 
# Bossbar needs to be enabled on config.yml
Bossbar:
  Title: "%plugin_name% - www.plugily.xyz"
  Content:
    Waiting:
      - "En attendant plus de joueurs..."
    Starting:
      - "Commence dans : %arena_time%"
    In-Game:
      - "Vous jouez à %plugin_name_uppercase% sur PLUGILY.XYZ"
      - "Découvrez le créateur du plugin sur PLUGILY.XYZ"
      - "Temps restant - %arena_time%"
