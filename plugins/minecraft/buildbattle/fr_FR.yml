      - "%arena_guess_word%"
    Guess-The-Build-Waiting:
      - "Attendez que le mot suivant soit choisi !"
    Voting:
      - "Temps de vote restant - %arena_time%"
    Ending:
      - "Le jeu est terminé ! Vous jouiez sur PLUGILY.XYZ"
