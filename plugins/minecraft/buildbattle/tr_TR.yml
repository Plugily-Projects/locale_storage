  Choose: "%plugin_prefix% Seçtiğin kit: %value%!"
  Cooldown: "%color_chat_issue%%plugin_prefix% Kit yeteneği bekleme süresinde (%number%)!"
  Menu:
    Title: "Kit Menü"
    Lore:
      Unlocked: "&aAÇILDI!"
      Locked: "&cKİLİTLİ!"
      Unlock-At-Level: "Şu levelde açılır %number%"
      Unlock-In-Store: "&bBunu mağazadan açabilirsin!"
# Leaderboard messages
# 
# Hologram function need to be enabled on config.yml
Leaderboard:
  Type:
    Hologram:
      Header: "&6&lEn iyi %number% %value%"
      Format: "&e%number%. %player% (%value%)"
      Empty-Format: "&e%number%. Boş (0)"
    Chat:
      Header: "&8+-------+ &b&lİSTATİSTİKLERİN &8+-------+"
      Header-Other: "&8+---------+ &b%player% &bİSTATİSTİKLERİ &8+---------+"
      Footer: "&8+-----------------------------+"
      Format: "%value% ▸ &a%number%"
      Top:
        Type-Name: "%color_chat_issue%Görüntülemek için istatistik ismini gir!"
        Header: "&8&m+----------------+ [&6 En iyi 10 &8&m] +----------------+"
        Format: "&e#%number% %player% - %value% %user_statistic%"
  Statistics:
    Wins: "Kazanmalar ▸ %number%"
    Loses: "Kaybetmeler ▸ %number%"
    Games-Played: "Oynanan oyunlar ▸ %number%"
    Level: "Seviye ▸ %number%"
    Exp: "Deneyim ▸ %number%"
    Next-Level-Exp: "Sonraki seviyeye kalan deneyim ▸ %number%"
    Highest-Win: "En yüksek kazanma (puan) ▸ %number%"
    Highest-Points: "En yüksek puan ▸ %number%"
    Total-Points-Earned: "Toplam kazanılan puan ▸ %number%"
    Blocks-Placed: "Yerleştirilen blok ▸ %number%"
    Blocks-Broken: "Kırılan blok ▸ %number%"
    Particles-Placed: "Yerleştirilen parçacık ▸ %number%"
    Super-Votes: "Süper oylar ▸ %number%"
  Invalid-Name: "%color_chat_issue%İstatistik ismi geçersiz! Şunu yaz: %value%"
  Unknown-Player: "%color_chat_issue%Bilinmeyen oyuncu"
