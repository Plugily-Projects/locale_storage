# Color scheme
Color:
  Placeholder:
    Value: "&b"
    Number: "&b"
    Player: "&a"
    Other: "&b"
  Chat:
    Issue: "&c"
    Messages: "&7"
    Special-Char:
      Contains: "[,],(,),{,},■,/,|,▸"
      Before: "&8"
