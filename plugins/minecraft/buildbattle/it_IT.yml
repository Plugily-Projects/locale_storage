# You can translate BuildBattle messages here.
# Color codes (&) supported.
# 
# Use \n to make new line
# Some messages like item
# descriptions don't support new lines
# they are wrapped every 40 characters automatically
# 
# Some messages support their own placeholders
# like %player%, %kit% etc.
# 
# Color scheme
Color:
  Placeholder:
    Value: "&b"
    Number: "&b"
    Player: "&a"
    Other: "&b"
  Chat:
    Issue: "&c"
    Messages: "&7"
    Special-Char:
      Contains: "[,],(,),{,},■,/,|,▸"
      Before: "&8"
# Command messages
Commands:
  Did-You-Mean: "%plugin_prefix% Intendevi /%value%?"
  Command-Executed: "%plugin_prefix% Comando eseguito correttamente!"
  Teleported-To-Lobby: "%plugin_prefix% Teletrasportato alla lobby!"
  Removed-Game-Instance: "%color_chat_issue%%plugin_prefix% Rimossa correttamente l'istanza di gioco!"
  No-Arena-Like-That: "%color_chat_issue%%plugin_prefix% Nessuna arena con quell'ID!"
  Look-At-Sign: "%color_chat_issue%%plugin_prefix% Dovresti guardare a un cartello per fare questo comando!"
  Type-Arena-Name: "%color_chat_issue%%plugin_prefix% Per favore scrivi l'ID dell'arena!"
  Hold-Any-Item: "%color_chat_issue%%plugin_prefix% Dovresti avere un'oggetto in mano!"
  No-Free-Arenas: "%color_chat_issue%%plugin_prefix% Non ci sono arene libere!"
  Only-By-Player: "%color_chat_issue%%plugin_prefix% Puoi eseguire questo comando solo come giocatore!"
  Not-Playing: "%color_chat_issue%%plugin_prefix% Devi essere in gioco per eseguire questo comando!"
  No-Permission: "%color_chat_issue%%plugin_prefix% Non hai il permesso di eseguire questo comando!"
  Player-Not-Found: "%color_chat_issue%%plugin_prefix% Il giocatore %player% non esiste!"
  Invalid-Location-Teleport: "%color_chat_issue%%plugin_prefix% La posizione del teletrasporto è invalida!"
  Wrong-Usage: "%color_chat_issue%%plugin_prefix% Uso sbagliato! Usa %value%"
  Theme-Blacklisted: "%color_chat_issue%%plugin_prefix% Questo tema non può essere usato in partita!"
  Admin:
    Adjust-Statistic: "%plugin_prefix% Statistica %value% di %player% è ora %number%!"
    Reload-Success: "%plugin_prefix% Arene ricaricate!"
    Added-Plot: "%plugin_prefix% Aggiunto plot per l'arena %arena_name%"
    List:
      Header: "%plugin_name% arene: Nome Stato Giocatori"
      Format: "%arena_name% %arena_state_placeholder% %arena_players_size%/%arena_max_players%"
      No-Arenas: "%color_chat_issue%%plugin_prefix% Non ci  sono istanze di gioco!"
    Spychat:
      Toggled: "%plugin_prefix% Spia della chat in gioco a %value%"
  Main:
    Header: "&6----------------{%plugin_name% commands}----------"
    Description:
      - "&aComandi del gioco:"
      - "&b/%plugin_short_command% stats: Mostra le tue statistiche!"
      - "&b/%plugin_short_command% leave: Esci dalla partita!"
      - "&b/%plugin_short_command% join <arena>: Entra in una specifica arena!"
      - "&b/%plugin_short_command% top <statistic>: Mostra i top 10 giocatori!"
      - "&b/%plugin_short_command% randomjoin <solo/team>: Entra in un'arena casuale!"
    Admin-Bonus-Description: "&b/%plugin_short_command%: Mostra tutti i comandi per gli admin"
    Footer: "&6-------------------------------------------------"
