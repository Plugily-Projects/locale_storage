# Bossbar messages
# 
# Bossbar needs to be enabled on config.yml
Bossbar:
  Title: "%plugin_name% - www.plugily.xyz"
  Content:
    Waiting:
      - "Aspettando per altri giocatori..."
    Starting:
      - "Inizio in: %arena_time%"
    In-Game:
      - "Giocando %plugin_name_uppercase% in PLUGILY.XYZ"
      - "Controlla il creatore del plugin su PLUGILY.XYZ"
      - "Tempo rimasto - %arena_time%"
    Guess-The-Build:
      - "%arena_guess_word%"
    Guess-The-Build-Waiting:
      - "Aspetta mentre la prossima parola viene scelta!"
    Voting:
      - "Tempo voto rimasto - %arena_time%"
    Ending:
      - "La partita è terminata! Stavi giocando in PLUGILY.XYZ"
    Restarting:
      - "Riavviando l'arena. Verrai teletrasportato a momenti!"
