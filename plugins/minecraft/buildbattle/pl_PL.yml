# You can translate BuildBattle messages here.
# Color codes (&) supported.
# 
# Use \n to make new line
# Some messages like item
# descriptions don't support new lines
# they are wrapped every 40 characters automatically
# 
# Some messages support their own placeholders
# like %player%, %kit% etc.
# 
# Color scheme
Color:
  Placeholder:
    Value: "&b"
    Number: "&b"
    Player: "&a"
    Other: "&b"
  Chat:
    Issue: "&c"
    Messages: "&7"
    Special-Char:
      Contains: "[,],(,),{,},■,/,|,▸"
      Before: "&8"
# Command messages
Commands:
  Did-You-Mean: "%plugin_prefix% Czy miałeś na myśli /%value%?"
  Command-Executed: "%plugin_prefix% Komenda wykonana pomyślnie!"
  Teleported-To-Lobby: "%plugin_prefix% Teleportowano do lobby!"
  Removed-Game-Instance: "%color_chat_issue%%plugin_prefix% Pomyślnie usunięto instancję gry!"
  No-Arena-Like-That: "%color_chat_issue%%plugin_prefix% Nie znaleziono areny z tym identyfikatorem!"
  Look-At-Sign: "%color_chat_issue%%plugin_prefix% Musisz patrzeć na tabliczkę, by wykonać tą komendę!"
  Type-Arena-Name: "%color_chat_issue%%plugin_prefix% Wpisz identyfikator areny!"
  Hold-Any-Item: "%color_chat_issue%%plugin_prefix% Musisz trzymać jakiś przedmiot!"
  No-Free-Arenas: "%color_chat_issue%%plugin_prefix% Nie znaleziono żadnej dostępnej areny!"
  Only-By-Player: "%color_chat_issue%%plugin_prefix% Tylko gracz może wykorzystywać tą komendę!"
  Not-Playing: "%color_chat_issue%%plugin_prefix% Musisz być w grze, aby użyć tej komendy!"
  No-Permission: "%color_chat_issue%%plugin_prefix% Nie masz uprawnień do korzystania z tej komendy!"
  Player-Not-Found: "%color_chat_issue%%plugin_prefix% Nie znaleziono gracza o nicku %player%!"
  Invalid-Location-Teleport: "%color_chat_issue%%plugin_prefix% Lokalizacja teleportu jest nieprawidłowa!"
  Wrong-Usage: "%color_chat_issue%%plugin_prefix% Nieprawidłowe użycie komendy. Użyj %value%"
  Theme-Blacklisted: "%color_chat_issue%%plugin_prefix% Nie możesz użyć tego motywu podczas gry!"
  Admin:
    Adjust-Statistic: "%plugin_prefix% Statistic %value% of %player% is now %number%!"
    Reload-Success: "%plugin_prefix% Areny przeładowane!"
    Added-Plot: "%plugin_prefix% Dodano działkę dla areny %arena_name%"
    List:
      Header: "%plugin_name% areny: Nazwa, Status, Ilość Graczy"
      Format: "%arena_name% %arena_state_placeholder% %arena_players_size%/%arena_max_players%"
      No-Arenas: "%color_chat_issue%%plugin_prefix% Nie ma żadnej instancji gry!"
    Spychat:
      Toggled: "%plugin_prefix% Przełączono szpiegowanie gry na %value%"
  Main:
    Header: "&6----------------{Komendy %plugin_name%}----------"
    Description:
      - "&aKomendy gry:"
      - "&b/%plugin_short_command% stats: Pokazuje twoje statystki!"
      - "&b/%plugin_short_command% leave: Opuszcza aktualną arenę!"
      - "&b/%plugin_short_command% join <arena>: Dołącza do podanej areny!"
      - "&b/%plugin_short_command% top <statistic>: Pokazuje top 10 graczy!"
      - "&b/%plugin_short_command% randomjoin <solo/team>: Dołącz do losowej areny!"
    Admin-Bonus-Description: "&b/%plugin_short_command%: Pokazuje wszystkie komendy administracji"
    Footer: "&6-------------------------------------------------"
